			letter-spacing: 10px;

		.Month.active{

			opacity: 1;
		}

			color: #2277cc
		}

			color: #cc7722
		}

		}
		.bjp{

		}

			margin: 0;
			font-weight: 200;

		}

			top: 0%;
			width: 100%;
			height: 32px;
		}

			width: 100%;

			/*! height: 100px; */
		}
		.internal .fill{

			position: absolute;
			bottom: -20px;
			left: 0;
			width: 0%;

					rgb(255,243,228)	calc(0 * 40px),
					rgb(255,231,203)	calc(1 * 40px),

			left: 0;

			color: #000000;

		}

			display: flex;

		}
		.countriesList.active {
			height: 400px;
			opacity: 1;
		}
		.countriesList.active::before{
			content: '';
			position: absolute;
			z-index: 100;
			border: transparent;
			width: 0; 
			height: 0; 
			border-left: 8px solid transparent;
			border-right: 8px solid transparent;
			border-bottom: 16px solid rgb(223, 165, 55);
			top: -21px;
			left: 23%;
		}
		.countriesList div{
			display: flex;
			flex-direction: column;
			justify-content: center;
			box-shadow: 0px 0px 0px 1px rgba(0,0,0,0.1);
			flex-grow: 1;
			color: #333;
			padding: 15px;
			opacity: 0;
			transition: all 400ms ease-in-out 800ms;
		}
		.countriesList.active div{
			opacity: 1;
		}
		.countriesList div h4{
			margin: 0;
			color: #555555;
			font-weight: 500;
			font-size: 25px;
			text-shadow: 1px 1px 1px rgba(223, 165, 55, 0.3);
			letter-spacing: 5px;
			transform: scale(0);
			opacity: 0;
			text-align: center;
			width: 100%;
			transition: all 400ms ease 1000ms,opacity 250ms ease 1000ms;
		}
		.countriesList.active div h4{
			transform: scale(1);
			letter-spacing: 0px;
			opacity: 1;
		}
		.countriesList div p{
			margin: 0;
			opacity: 0;
			transform: translateY(20px);
			transition: all 400ms ease-in-out 1200ms;
		}
		.countriesList.active div p{
			opacity: 1;
			transform: translateY(0px);
		}

			function drawRegionsMap(counter) {
				if(databyDate[counter]){
					$('.wuhan').addClass('active');
					$('.stateName').addClass('active');
					for (let i = 0; i < databyDate[counter]['countries'].length; i++) {
						const element = databyDate[counter]['countries'][i];
						data.addRow([element[0],element[1]]);	
						// dataPlace.addRow([antiMap[element[0]],element[1]]);	
					}
					chart.draw(data, options);

			function init(label){
				
				if(!label){
					data = new google.visualization.DataTable();
					data.addColumn('string', 'Country');
					data.addColumn('number', 'Value');
					options = {
						domain: 'IN',
						legend: 'none',
						// backgroundColor: '#383838',
						datalessRegionColor: '#baccbf',
						colorAxis: {
							values: [1,10],
							colors: ['#E50000','#a35252']
						}
					};
					chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
					chart.draw(data, options);

					

					setTimeout(function(){
					  init(1);
					},2000);
				}else if(label<=databyDate.length){

						drawRegionsMap(label-1);

						}else{

						}
					},500)
