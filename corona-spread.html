			width: 192px;
			text-align: left;
		}
		.legendStat span {
			display: block;
			line-height: 30px;
			font-size: 20px;
			color: #333;
			width: 100%;
			position: relative;
		}
		.legendStat span::before{
			content: '';
			position: absolute;
			top: 8px;
			right: -25px;
			width: 16px;
			height: 16px;
            border-radius: 50%;
			box-shadow: 0px 0px 0px 2px rgba(220,220,220,0.3);
		}
		.legendStat span:nth-child(1){
			color: #555;
			width: 100%;
		}
		.legendStat span:nth-child(1)::before{
			display: none;
		}
		.legendStat span.blue::before{
			background-color: #5bc0de;
		}
        .legendStat span.red::before{
			background-color: rgb(182, 44, 44);
		}
        .legendStat span.green::before{
			background-color: rgb(44, 182, 44);
		}
        .legendStat span.yellow::before{background: #96a803}
		.legendStat span i{
			position: absolute;
			top: 5px;
			left: 240px;
			height: 18px;
			width: 0px;

			transition: all 250ms ease;

		.legendStat span i::after{
			position: absolute;
			left: calc(100% + 15px);
			content: attr(data-deaths);
			font-style: normal;
			top: -5px;
            line-height: 30px;
            font-size: 24px;
            color: #999;
		}
		.legendStat span.blue i{
			background: #5bc0de;
		}
        .legendContainer {
            position: absolute;
            top: 0;
            left: 10px;
            font-size: 40px;
            line-height: 1;
            padding: 10px 0;
            box-sizing: border-box;
            font-weight: 500;
            width: 400px;
            text-align: center;
            opacity: 0;
            transition : all 250ms ease-in;
            z-index: 1;
        }
        .legendContainer.active{
            opacity: 1;
        }
        .stateName{
            font-weight: 300;
            padding: 0px 0;
			height: 200px;
			text-align: left;
			opacity: 0;
            color: #333;
			transition: opacity 100ms ease;

		.stateName.active{
			opacity: 1;
		}
		.stateName.blue{
			color: #2277cc
		}
		.stateName.orange{
			color: #cc7722
		}
		.legendStat span.orange::before{
			background: #cc7722;
		}
		
		.legendStat span.us::before{
			background: #3C3B6E
		}

			font-size: 72px;
			font-weight: 400;
		}
		.year {
			font-weight: 200;
			font-size: 29px;

        .bottomDates{
            display: flex;
            justify-content: space-around;
            margin: 0;
            height: 20px;
            padding: 10px 0 20px;
        }
        .bottomDates>span {
            margin: -35px auto 0;
            width: 0px;
            transform: translateX(0px) rotate(60deg);
            flex-grow: 1;
            text-align: center;
            opacity: 0;
            top: 0px;
            position: relative;
            transition: all 250ms ease,transform 250ms ease 100ms;
        }
        .bottomDates>span.active {
            transform: translateX(-10px) rotate(0deg);
            margin: 0 auto 0;
            opacity: 1;
            top: 10px;
            position: relative;
            font-size: 14px;
        }
        .bottomDates>span.counter20.active{
            transform: translateX(-0px);
        }
        .bottomDates>span.counter20.active::after{
            left: 5px;
        }
        .bottomDates>span.counter76.active{
            transform: translateX(-25px);
        }
        .bottomDates>span.counter76.active::after{
            left: 30px;
        }
        .bottomDates > span.active::after{
            content: '';
            position: absolute;
            height: 20px;
            transform: translateY(-100%);
            width: 2px;
            background: #999;
            top: 0;
            left: 16px;
        }
        .texty{
            position: fixed;
            top:0;
            left: 0;
            font-size: 3vh;
            animation: aniTr 1s infinite alternate;
            color: #000;   
        }
        @keyframes aniTr {
            0% {transform: translateX(0);}
            100% {transform: translateX(100px);}
        }
		.dateDisp{
			position: absolute;
			top: 0%;
			left: 0;
		}
		.dateDisp .change{
			position: absolute;
			background: #EEE;
			width: 290px;
			height: 50px;
			padding: 0;
			transform: translate(-100%,-100%);
			opacity: 0;
			clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 95% 75%, 95% 100%, 85% 75%, 0% 75%);
			transition: all 250ms ease;
			box-shadow: inset 0px 0px 10px 1px rgba(0,0,0,0.11);

			justify-content: center;
