<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<!-- <link rel="stylesheet" href="./style.css"> -->
	<style>
		@font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Thin.ttf);
            font-weight: 100;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-ExtraLight.ttf);
            font-weight: 200;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Light.ttf);
            font-weight: 300;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Regular.ttf);
            font-weight: 400;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Medium.ttf);
            font-weight: 500;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-SemiBold.ttf);
            font-weight: 600;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Bold.ttf);
            font-weight: 700;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-ExtraBold.ttf);
            font-weight: 800;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Black.ttf);
            font-weight: 900;
        }
        body,html{
            margin : 0;
            padding: 0;
            font-family: monty;
            font-weight: 400;
            color: #333;
        }
        .title{
            border-bottom: 5px solid #000;
            padding: 0;
        }
        .title h1{
            font-size: 52px;
            font-weight: 900;
            line-height: 1;
            margin: 0;
            text-transform: uppercase;
            
        }
        .title h3{
            font-size: 35px;
            font-weight: 300;
            line-height: 1;
            margin: 0;
            text-transform: uppercase
        }
        .mainBody{
            border: 1px solid #999;
            height: 100vh;
            width: 100vh;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
            overflow: hidden;
			/* background: #999;
            background-image: linear-gradient(#FFF,#EEE),url(./Extra/covid.png); */
			background-repeat: no-repeat;
			background-position: bottom;
			background-size: cover;
			background-blend-mode: multiply;
			/* animation: aniBG 20s infinite forwards; */
        }
		@keyframes aniBG {
			0% {background-position: top;}
			100% {background-position: bottom;}
		}
        .graphicsContainer{
            width: auto;
            height: auto;
            position: relative;
			overflow: hidden;
			z-index: 1;
			margin: 15px 0;
            box-shadow: 0px 0px 2px 1px rgba(255,255,255,0.5);
        }
		.graphicsContainer.active::after{
            /* opacity: 0; */
			content: '';
			position: absolute;
			width: 20px;
			height: 35px;
			top: 5px;
			left: 80%;
			background: #FFF;
			clip-path: polygon(0% 0%, 33% 33%, 0% 50%, 33% 67%, 0% 100%, 67% 100%, 100% 67%, 67% 50%, 100% 33%, 67% 0%);
		}
        #year{
            font-size: 34px;
            font-weight: 400;
            margin: auto;
            text-align: center;
            padding: 15px 0;
            color: #555555;
        }
        .bottom{
            display: flex;
            justify-content: space-between;
        }
        .bottom img{
            height: 54px;
            position: relative;
            top: -30px;
        }
        .bottom{
            line-height: 30px;
            font-size: 24px;
            margin-top: 40px;
        }
        #labels{
            position: absolute;
            bottom: 0;
            display: block;
			z-index: -1;
			background: #383838;
        }
        #canvas{
            display: block;
            margin: auto;
            /* background: #383838; */
        }
        .legendStat{
			position: absolute;
			left: 0%;
			top: 90px;
			width: 192px;
			text-align: left;
			opacity: 0;
		}
		.legendStat span {
			display: block;
			line-height: 30px;
			font-size: 20px;
			color: 
			rgba(220,220,220,0.8);
			width: 100%;
			position: relative;
		}
		.legendStat span::before{
			content: '';
			position: absolute;
			top: 8px;
			right: -25px;
			width: 16px;
			height: 16px;
            border-radius: 50%;
			box-shadow: 0px 0px 0px 2px rgba(220,220,220,0.3);
		}
		.legendStat span:nth-child(1){
			color: #F5F5F6;
		}
		.legendStat span:nth-child(1)::before{
			display: none;
		}
		.legendStat span.blue::before{
			background-color: #5bc0de;
		}
        .legendStat span.red::before{
			background-color: rgb(182, 44, 44);
		}
        .legendStat span.green::before{
			background-color: rgb(44, 182, 44);
		}
        .legendStat span.yellow::before{background: #96a803}
		.legendStat span i{
			position: absolute;
			top: 5px;
			left: 210px;
			height: 18px;
			width: 0px;
			/* background:
			rgb(182, 44, 44);
			box-shadow: 0px 0px 2px 1px
			rgba(255,0,0,0.3); */
			transition: all 250ms ease;
		}
		.legendStat span i::after{
			position: absolute;
			left: calc(100% + 15px);
			content: attr(data-deaths);
			font-style: normal;
			top: -5px;
            line-height: 30px;
            font-size: 24px;
            color: rgba(220,220,220,1);
		}
		.legendStat span.blue i{
			background: #5bc0de;
		}
        .legendContainer {
            position: absolute;
            bottom: -100px;
            right: -100px;
            font-size: 40px;
            line-height: 1;
            padding: 10px 0;
            box-sizing: border-box;
            font-weight: 500;
            width: 400px;
            text-align: center;
            opacity: 0;
            transition : all 250ms ease-in;
            z-index: 1;
        }
        .legendContainer.active{
            opacity: 1;
        }
        .stateName{
            font-weight: 300;
            padding: 0px 0;
			height: 200px;
			text-align: left;
			opacity: 0;
            color: #333;
			transition: opacity 100ms ease;
        }
		.stateName.active{
			opacity: 1;
		}
		.stateName.blue{
			color: #2277cc
		}
		.stateName.orange{
			color: #cc7722
		}
		.date {
			font-size: 72px;
			font-weight: 400;
		}
		.year {
			font-weight: 200;
			font-size: 29px;
		}
        .bottomDates{
            display: flex;
            justify-content: space-around;
            margin: 0;
            height: 20px;
            padding: 10px 0 20px;
        }
        .bottomDates>span {
            margin: -35px auto 0;
            width: 0px;
            transform: translateX(0px) rotate(60deg);
            flex-grow: 1;
            text-align: center;
            opacity: 0;
            top: 0px;
            position: relative;
            transition: all 250ms ease,transform 250ms ease 100ms;
        }
        .bottomDates>span.active {
            transform: translateX(-10px) rotate(0deg);
            margin: 0 auto 0;
            opacity: 1;
            top: 10px;
            position: relative;
            font-size: 14px;
        }
        .bottomDates>span.counter20.active{
            transform: translateX(-0px);
        }
        .bottomDates>span.counter20.active::after{
            left: 5px;
        }
        .bottomDates>span.counter76.active{
            transform: translateX(-25px);
        }
        .bottomDates>span.counter76.active::after{
            left: 30px;
        }
        .bottomDates > span.active::after{
            content: '';
            position: absolute;
            height: 20px;
            transform: translateY(-100%);
            width: 2px;
            background: #999;
            top: 0;
            left: 16px;
        }
        .texty{
            position: fixed;
            top:0;
            left: 0;
            font-size: 3vh;
            animation: aniTr 1s infinite alternate;
            color: #000;   
        }
        @keyframes aniTr {
            0% {transform: translateX(0);}
            100% {transform: translateX(100px);}
        }
		.legendBg{
			height: 300px;
			position: absolute;
			right: 100px;
    		top: -260px;
			width: 20px;
			font-size: 14px;
			font-weight: 200;
			display: flex;
			flex-direction: column;
			width: 50px;
			justify-content: space-around;
			background: linear-gradient(to bottom, 
				#999 0% 10%,
				#EE999F 10% 20%,
				#F0DDB8 20% 30%,
				#F0C38F 30% 40%,
				#D0DEc2 40% 50%,
				#AECDAD 50% 60%,
				#333 60% 70%,
				rgba(255,255,255) 70% 100%
			);
		}
		.legendBg span{
			position: relative;
			right: 180px;
			width: 165px;
			text-align: right;
			height: 30px;
			font-weight: 500;
            font-size: 24px;
			line-height: 30px;
		}
		.footer span i{
			position: relative;
			top: -34px;
			left: -342px;
		}
        .legendBg span:nth-child(1){
            font-weight: 600
        }
        #canvas2{
            position: fixed;
            left: 0;
            top:  150px;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            z-index: 1
        }
        #canvas3{
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            box-shadow: inset 5px 5px 10px 10px rgba(0, 0, 0, 1.0)
        }
	</style>
</head>
<body class="bars">
	<div class="mainBody">
		<span class="texty">TEXTY</span>
		<div class="title">
			<h1>CoronaVirus Cases</h1>
            <h3>Countries by Death toll</h3>
		</div>
        <canvas id="canvas2"></canvas>
		<div class="graphicsContainer">
			<div class="legendContainer">
				<div class="legendBg">
					<span>Deaths</span>
					<span>Asia & Pacific</span>
					<span>Americas</span>
					<span>CIS</span>
					<span>Europe</span>
					<span>Africa</span>
					<span>Middle East</span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="stateName">
					<span class="date">20</span>
					<span class="month">Jan</span>,
					<span class="year">2020</span>
				</div>
				<div class="legendStat">
					<span>Confirmed Cases</span>
					<span class="yellow">Deaths<i data-deaths="0"></i></span>
					<span class="red">Mainland China<i data-deaths="0"></i></span>
					<span class="blue">Rest of the World<i data-deaths="0"></i></span>
					<span class="green">Recovered<i data-deaths="0"></i></span>
				</div>
			</div>
            <canvas id="canvas"></canvas>
			<!-- <canvas id="canvas3"></canvas> -->
		</div>
		<div class="footer">
			<div class="bottom">
				<span>Source: Johns Hopkins CSSE<i>*All figures are Cumulative</i></span>
				<span><img src="./1logo.png" alt=""></span>
			</div>
		</div>
	</div>
	<script src="./jquery.js"></script>	
	<script src="./bar.js" type="text/javascript"></script>
</body>
</html>
