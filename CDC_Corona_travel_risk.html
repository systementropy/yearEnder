			/*! height: 100px; */
		}
		.internal .fill{
			content: " ";
			position: absolute;
			bottom: -20px;
			left: 0;
			width: 0%;
			height: 10px;
			background: #F28500;
			transform: translate3d(4px,-2px,172px) rotate3d(2,0,0,67deg);
			background: linear-gradient(to right, 
					rgb(240,240,240)	0px,
					rgb(255,243,228)	calc(0 * 40px),
					rgb(255,231,203)	calc(1 * 40px),
					rgb(255,214,164)	calc(2 * 40px),
					rgb(255,196,124)	calc(3 * 40px),
					rgb(255,178,85)	 calc(4 * 40px),
					rgb(255,161,46)	 calc(5 * 40px),
					rgb(255,143,7)	  calc(6 * 40px),
					rgb(203,111,0)	  calc(7 * 40px),
					rgb(183,101,0)	  calc(8 * 40px)
			);

			transition: all 0.3s ease;
			z-index: 1;
			transform-origin: center;

		}

		}

		}

		}

		.wuhan {

		.countriesList {

		.countriesList.active {
			height: 400px;
			opacity: 1;
		}
		.countriesList.active::before{
			content: '';
			position: absolute;
			z-index: 100;
			border: transparent;

			border-left: 8px solid transparent;
			border-right: 8px solid transparent;

			left: 23%;
		}
		.countriesList div{
			display: flex;

			text-align: center;

			transition: all 400ms ease 1000ms,opacity 250ms ease 1000ms;
		}

			box-shadow: 0px 0px 0px 0px rgba(0,0,0,0);

		.footer span i {

			font-weight: 500;
			font-style: italic;
			text-transform: none;
			position: relative;
			top: -65px;
		}
		.footer span i::before{
			content: '(';
		}
		.footer span i::after{
			content: ")";
		}

<body> 
	<span class="texty">TEXTY</span>
	<div class="mainBody">

		<div class="title">
			<h1>Travel Risk Assessment</h1>
			<h3>Countries according to the status of novel coronavirus transmission</h3>

		</div>
		
		<div class="graphicsContainer">
			<div class="legend legendStat">
				<span class="yellow">Ongoing community transmission</span>
				<span class="red">Widespread ongoing transmission</span>
				<span class="blue">Limited community transmission</span>
			</div>
			<div id="regions_div"></div>
			<div id="places_div"></div>
		</div>
		<div class="footer">
			<div class="bottom">
				<span>
					Source: CDC
					<i>As on March 17th, 2020</i>
				</span>
				<span><img src="./logo.png" alt=""></span>
			</div>
		</div>
	</div>
	<script src="./jquery.js"></script>
	<script type="text/javascript" src="./loader.js"></script>

	<script>
		$(document).ready(function(){
			google.charts.load('current', {
				'packages':['geochart'],
				'mapsApiKey': 'AIzaSyAwGAMpFviLTiB9UpdJ1_iH3Ox6Ru0Sm4s '
			});
			google.charts.setOnLoadCallback(init);
			
			let databyDate = [
			{
				'date':[23, 'Jan', 2020],
				'china':639,
				'world':14,
				'countries':[["KR",10]],
				'places':[]
			},{
					'date':[31, 'Dec', 2019],
					'china':1,
					'world':0,
					'countries':[["CN",1],["IR",1],["GB",1],["IE",1],["AT",1],["BE",1],["CZ",1],["DK",1],["EE",1],["FI",1],["FR",1],["DE",1],["GR",1],["HU",1],["IS",1],["IT",1],["LV",1],["LI",1],["LT",1],["LU",1],["MT",1],["NL",1],["NO",1],["PO",1],["PT",1],["SK",1],["SI",1],["ES",1],["SE",1],["CH",1],["MC",1],["SM",1],["VA",1]],
				}
			]
			let data;
			let options;
			let chart;
			let counterCountry = 0; 
			let dataPlace;
			let optionsPlace;
			let chartPlace;
			let counterPlace = 0; 
			
			function drawRegionsMap(counter) {
				if(databyDate[counter]){
					$('.wuhan').addClass('active');
					$('.stateName').addClass('active');
					if(counter == 0){
						$('.yellow').addClass('active')
					}else{
						$('.red').addClass('active')
					}
					for (let i = 0; i < databyDate[counter]['countries'].length; i++) {
						const element = databyDate[counter]['countries'][i];
						data.addRow([element[0],element[1]]);	
						// dataPlace.addRow([antiMap[element[0]],element[1]]);	
					}
					chart.draw(data, options);
				}
				
			}
			function init(label){
				
				if(!label){
					data = new google.visualization.DataTable();
					data.addColumn('string', 'Country');
					data.addColumn('number', 'Value');
					options = {
						domain: 'IN',
						legend: 'none',
						backgroundColor: '#999',
						// datalessRegionColor: '#FEB42E',
						datalessRegionColor: '181818',
						colorAxis: {
							values: [1,10],
							colors: ['#702020','#CC4C02']
						}
					};
					chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
					chart.draw(data, options);

					

					setTimeout(function(){
					  init(1);
					},2000);
				}else if(label<=databyDate.length){
					setTimeout(function(){
						drawRegionsMap(label-1);
						if(databyDate[label-1]){
								console.log('stop');
								init(label+1);
						}else{
							
							init(label+1);
						}
					},1000)
				}else{
					setTimeout(function(){
						$('.blue').addClass('active')
						options.datalessRegionColor = '#a07629';
						chart.draw(data, options);
					},2000);
					// setTimeout(function(){
					// 	$('.countriesList').addClass('active');
					// },4000);
				}
			}
		});
	</script>
		
</body>
</html>
