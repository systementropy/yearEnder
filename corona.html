        .mainBody{

        .graphicsContainer{

			background:

			z-index: 1;
			overflow: hidden;
		}

        }

            filter: blur(5px);

        #canvas{
            display: block;
            margin: auto;
        }

            letter-spacing: 10px;

        .Month.active{
            opacity: 1;

            opacity: 1;
        }

            font-size: 18px;
            line-height: 1;
            margin: 0;
            font-weight: 200;
            perspective: 100px;

            top: 80%;

            left: 0;
            width: 100%;
            height: 10px;
            background: #F5F5F6;
            border: 2px solid #333;

            transform-origin: center;

        }
        .internal .fill{
            content: " ";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 0%;
            height: 10px;
            background: #F28500;
            transform: translate3d(4px,-2px,172px) rotate3d(2,0,0,67deg);

            z-index: 1;

            line-height: 1;

            left: 0;

			function drawRegionsMap(counter) {
				if(databyDate[counter]){
					$('.wuhan').addClass('active');
					$('.stateName').addClass('active');
					for (let i = 0; i < databyDate[counter]['countries'].length; i++) {
						const element = databyDate[counter]['countries'][i];
						data.addRow([element[0],element[1]]);	
					}
					chart.draw(data, options);	
					for (let i = 0; i < databyDate[counter]['places'].length; i++) {
						const element = databyDate[counter]['places'][i];
						dataPlace.addRow([element[0],element[1],element[2]]);	
					}
					chartPlace.draw(dataPlace, optionsPlace);
					$('.blue').children('i').attr("data-deaths",databyDate[counter]['china']).css({'width':databyDate[counter]['china']+'px'});
					$('.red').children('i').attr("data-deaths",databyDate[counter]['world']).css({'width':databyDate[counter]['world']+'px'});
					// $('.date').text(databyDate[counter]['date'][0])
					$('.date').animate({
						Counter: databyDate[counter]['date'][0]
					}, {
						duration: 400,
						easing: 'swing',
						step: function (now) {
							if(now<10){
								$(this).text('0'+Math.ceil(now));
							}else{
								$(this).text(Math.ceil(now));
							}
							
						}
					});
					
					$('.month').text(databyDate[counter]['date'][1])
					$('.year').text(databyDate[counter]['date'][2])

				}
				
			}
			function init(label){
				
				if(!label){
					data = new google.visualization.DataTable();
					data.addColumn('string', 'Country');
					data.addColumn('number', 'Value');
					options = {
						domain: 'IN',
						legend: 'none',
						backgroundColor: '#383838',
						datalessRegionColor: '#181818',
						colorAxis: {
							values: [1,10],
							colors: ['#8c2828','#8c2828']
						}
					};
					chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
					chart.draw(data, options);

					dataPlace = new google.visualization.DataTable();
					dataPlace.addColumn('number', 'Lat');                                
					dataPlace.addColumn('number', 'Long');
					dataPlace.addColumn('number', 'Value'); 
					optionsPlace = {
						domain: 'IN',
						legend: 'none',
						backgroundColor: 'transparent',
						datalessRegionColor: 'transparent',
						displayMode: 'markers',
						colorAxis: {
							values: [1,10],
							colors: ['#5bc0de','#bb2124']
						},
						sizeAxis: {minValue: 1, maxValue:10,minSize:10,  maxSize: 10}
					};
					chartPlace = new google.visualization.GeoChart(document.getElementById('places_div'));
					chartPlace.draw(dataPlace, optionsPlace);

					chartPlace.draw(dataPlace, optionsPlace);	

                    setTimeout(function(){
					    init(1);
                    },1000);
				}else if(label<=databyDate.length){
					setTimeout(function(){
						drawRegionsMap(label-1);
						if(databyDate[label-1]){
							setTimeout(()=>{
								console.log('stop');
								init(label+1);
							},1000)
						}else{
							console.log('stop');
							init(label+1);
						}
						
					},1000)
				}
			}
		});
	</script>
		
</body>
