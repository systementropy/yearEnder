        body,html{
            margin : 0;
            padding: 0;
            font-family: monty;
            font-weight: 400;
        }
        .title{
            border-bottom: 5px solid #000;
            padding: 0;
			position: relative;
			height: 86px;
        }
        .title h1{
            font-size: 46px;
            font-weight: 900;
            line-height: 1;
            margin: 0;
        }
        .title h3{
            font-size: 35px;
            font-weight: 300;
            line-height: 1;
            margin: 0;
        }
        .mainBody{
            border: 1px solid #999;
            height: 100vh;
            width: 71.5vh;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
        }
        .graphicsContainer{
            width: 636px;
            height: 636px;
            position: relative;
			
			overflow: hidden;
        }
		.slide{
			display: flex;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
		}
		/* .slide1{opacity: 1;} */
		.slide.active{opacity: 1;}
        #year{
            font-size: 34px;
            font-weight: 400;
            margin: auto;
            text-align: center;
            padding: 15px 0;
            color: #555555;
        }
        .bottom{
            display: flex;
            justify-content: space-between;
        }
        .bottom img{
            height: 30px;
        }
        .bottom{
            line-height: 30px;
        }
        #labels{
            position: absolute;
            bottom: 0;
            display: block;
        }
        #canvas{
            display: block;
            margin: auto;
        }
		.legend{
			display: flex;
			text-align: center;
			margin: 0 0 25px;
		}
		.legend:after{
			content: '';
			clear: both;
			display: block;
		}
		.legend>div{
			float: left;
			width: 50%;
			position: relative;
		}
		.legend>div>span{
			position: absolute;
			top: -140px;
			font-size: 100px;
			line-height: 1;
			left: 50%;
			transform: translateX(-50%);
			filter: invert(1);
		}
		.legend>div>h3{
			line-height: 1;
			margin: 0;
			font-size: 32px;
			text-transform: uppercase;
			font-weight: 400;
		}
		.legend>div>p{
			line-height: 1;
			margin: 0;
		}
		.legend>div>p::before{
			content: '( ';
		}
		.legend>div>p::after{
			content: ' )';
		}
		.slide>div{
			/* width: 50%; */
			margin: 1px;
			box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.3);
			transition: all 2000ms ease;
		}
		.then1{
			transform: scaleY(1);
			height: 100%;
			transform-origin: bottom;
			background-image: linear-gradient(to right bottom, #dc3502,#333),url('./rday/human.jpg');
			/* background-color: #333; */
			background-blend-mode: multiply;
			background-size: contain;
			background-position: center;
			/* background-attachment: fixed; */
			background-repeat: no-repeat;
			flex-grow: 1;
			align-self: flex-end;
		}
		.then2{
			width: 0;
			background:#555;
			background-image: linear-gradient(to right bottom, #35dc02,#333),url('./rday/human.jpg');
			/* background-color: #333; */
			background-blend-mode: multiply;
			background-size: contain;
			background-position: center;
			/* background-attachment: fixed; */
			background-repeat: no-repeat;
		}
		.slide.active>.then1{
			height: 40%;
			/* transform: ; */
		}
		.slide.active>.then2{
			width: 50%;
		}
		.title h3{
			position: absolute;
			top: 150px;
			left: 40%;
			display: block;
			z-index: 1000;
			color:#FFF;
			transition: all 2000ms ease;
		}
		.title.active h3{
			top:48px;
			left: 0;
			color: #333;
		}
		.legend > div.label1{
			flex-grow: 1;
			transition: all 2000ms ease;
		}
		.legend > div.label2{
			width: 0;
			opacity: 0;
			height: 48px;
			overflow: hidden;
			transition: all 2000ms ease;
		}
		.legend.active .label2{
			width: 50%;
			overflow: visible;
			opacity: 1;
		}
		.slide.reset{
			opacity: 0;
			transition: all 400ms linear;
		}
    </style>
</head>
