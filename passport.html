        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Thin.ttf);
            font-weight: 100;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-ExtraLight.ttf);
            font-weight: 200;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Light.ttf);
            font-weight: 300;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Regular.ttf);
            font-weight: 400;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Medium.ttf);
            font-weight: 500;
        }

            font-family: monty;
            src: url(./Montserrat/Montserrat-SemiBold.ttf);

        }
        @font-face {
            font-family: monty;

            font-weight: 700;
        }

            font-family: monty;
            src: url(./Montserrat/Montserrat-ExtraBold.ttf);
            font-weight: 800;

        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Black.ttf);
            font-weight: 900;
        }
        body,html{
            margin : 0;
            padding: 0;
            font-family: monty;
            font-weight: 400;
        }
        .title{
            border-bottom: 5px solid #000;
            padding: 0;
        }
        .title h1{
            font-size: 42px;
            font-weight: 900;
            line-height: 1;
            margin: 0;
        }
        .title h3{
            font-size: 35px;
            font-weight: 300;
            line-height: 1;
            margin: 0;
            text-transform: uppercase;
        }
        .mainBody{
            border: 1px solid #999;
            height: 100vh;
            width: 100vh;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
			position: relative;
        }
        .graphicsContainer{
            width: 100%;
            height: 80%;
            position: relative;
			overflow: hidden;
        }
        #year{
            font-size: 34px;
            font-weight: 400;
            margin: auto;
            text-align: center;
            padding: 15px 0 0;
            color: #555555;
            text-transform: uppercase;
        }
        #year p{
            margin: 0 auto;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-evenly;
        }
        #year p.weeks{margin-bottom: 0;}
        #year p span{
            font-size: 16px;
            flex-grow: 1;
            padding: 5px 0;
            outline: 1px solid #DDD;
            width: 14.2857142857%;
        }
        #year p span:nth-child(1),#year p span:nth-child(7){color: #dc3502;}
        .bottom{
            display: flex;
            justify-content: space-between;
        }
        .bottom img{
            height: 24px;
        }
        .bottom{
            line-height: 30px;
        }
        #labels{
            position: absolute;
            bottom: 0;
            display: block;
            z-index: -1;
            filter: blur(0px);
            transition: all 0.2s ease;
        }
        #labels.active{
            filter: blur(5px);
        }
        #canvas{
            display: block;
            margin: auto;
        }
        .Month{
            opacity: 0;
            letter-spacing: 10px;
            transition: all 0s ease 0s;
        }
        .Month.active{
            opacity: 1;
            letter-spacing: 0px;
            transition: all 1s ease 0.3s;
        }
        .logo{
            width: 280px;
            margin-bottom: 15px;
            transform: translateX(-9px);
        }
        .legendStates {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 40px;
            line-height: 1;
            padding: 25px 0;
            box-sizing: border-box;
            font-weight: 500;
            width: 400px;
            text-align: center;
            opacity: 1;
            transition : all 250ms ease-in;
        }
        .legendStates.active{
            opacity: 1;
        }
        .stateName{
            font-weight: 300;
            padding: 15px 0;
			height: 200px;
        }
		.stateName.blue{
			color: #2277cc
		}
		.stateName.orange{
			color: #cc7722
		}
        .totalSeats{
            font-weight: 300;
        }
        .total{
            font-weight: 500;
        }
        .bjpSeats{
            font-weight: 300;
        }
        .bjp{
            font-weight: 500;
        }
        .internal{
            display: flex;
            justify-content: space-evenly;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .internal p{
            font-size: 18px;
            line-height: 1;
            margin: 0;
            font-weight: 200;
            perspective: 100px;
        }
        .bar{
            width: 2px;
            background: #333;
            transform: skewX(-20deg) scale(0.5);
        }
        .footer{
            position: static;
            top: 80%;
            width: 100%;
        }
        .internal .fillbg{
            content: " ";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 10px;
            background: #F5F5F6;
            border: 2px solid #333;
            box-shadow: 0px 0px 1px 1px #2821195E;
            transform: translate3d(-21px,8px,78px) rotate3d(2,0,0,67deg);
            transform-origin: center;
            /*! height: 100px; */
        }
        .internal .fill{
            content: " ";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 0%;
            height: 10px;
            background: #F28500;
            transform: translate3d(4px,-2px,172px) rotate3d(2,0,0,67deg);
            background: linear-gradient(to right, 
                    rgb(240,240,240)    0px,
                    rgb(255,243,228)    calc(0 * 40px),
                    rgb(255,231,203)    calc(1 * 40px),
                    rgb(255,214,164)    calc(2 * 40px),
                    rgb(255,196,124)    calc(3 * 40px),
                    rgb(255,178,85)     calc(4 * 40px),
                    rgb(255,161,46)     calc(5 * 40px),
                    rgb(255,143,7)      calc(6 * 40px),
                    rgb(203,111,0)      calc(7 * 40px),
                    rgb(183,101,0)      calc(8 * 40px)
            );
            box-shadow: -1px 8px 7px 0px #8C6331;
            transition: all 0.3s ease;
            z-index: 1;
            transform-origin: center;
            /*! height: 100px; */
        }
        .footer i{
            display: block;
            font-weight: 300;
            line-height: 1;
            font-size: 14px;
        }
        .texty{
            position: fixed;
            top:0;
            left: 0;
            font-size: 3vh;
            animation: aniTr 1s infinite alternate;
            
        }
        @keyframes aniTr {
            0% {transform: translateX(0);}
            100% {transform: translateX(100px);}
        }
        .svgContainer {
            padding-top: 40px;
        }
		#regions_div {
			position: absolute;
			height: 110%;
			width: auto;
			left: 50%;
			top: 50%;
			transform: translate(-60%,-60%);
			z-index: -1;
		}
		.legend{
			position: absolute;
			left: -100%;
			top: 20%;
			width: 200px;
			text-align: left;
		}
		.legend span {
			display: block;
			line-height: 30px;
			font-size: 20px;
			color: 
			rgba(0,0,0,0.7);
			width: 200px;
			position: relative;
		}
		.legend span::before{
			content: '';
			position: absolute;
			top: 8px;
			left: -25px;
			width: 12px;
			height: 12px;
			box-shadow: 0px 0px 0px 3px rgba(0,0,0,0.3);
		}
		.legend span.blue::before{
			background-color: #2277cc;
		}.legend span.red::before{
			background-color: #cc7722;
		}
