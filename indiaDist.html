 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: monty;
            src: url(../Montserrat/Montserrat-Thin.ttf);
            font-weight: 100;
        }
        @font-face {
            font-family: monty;
            src: url(../Montserrat/Montserrat-ExtraLight.ttf);
            font-weight: 200;
        }
        @font-face {
            font-family: monty;
            src: url(../Montserrat/Montserrat-Light.ttf);
            font-weight: 300;
        }
        @font-face {
            font-family: monty;
            src: url(../Montserrat/Montserrat-Regular.ttf);
            font-weight: 400;
        }
        @font-face {
            font-family: monty;
            src: url(../Montserrat/Montserrat-Medium.ttf);
            font-weight: 500;
        }
        @font-face {
            font-family: monty;
            src: url(../Montserrat/Montserrat-SemiBold.ttf);
            font-weight: 600;
        }
        @font-face {
            font-family: monty;
            src: url(../Montserrat/Montserrat-Bold.ttf);
            font-weight: 700;
        }
        @font-face {
            font-family: monty;
            src: url(../Montserrat/Montserrat-ExtraBold.ttf);
            font-weight: 800;
        }
        @font-face {
            font-family: monty;
            src: url(../Montserrat/Montserrat-Black.ttf);
            font-weight: 900;
        }
        body,html{
            margin : 0;
            padding: 0;
            font-family: monty;
            font-weight: 400;
			color: #EEE;
        }
        .title{
            /* border-bottom: 5px solid #000; */
            padding: 0;
        }
        .title h1{
            font-size: 48px;
			font-weight: 900;
			line-height: 50px;
			margin: 0;
			margin-bottom: 0px;
			letter-spacing: 2px;
			color:#E50000;
			margin-bottom: 10px;
			text-transform: uppercase;
        }
        .title h3{
            font-size: 35px;
            font-weight: 300;
            line-height: 1;
            margin: 0;
            text-transform: uppercase;
        }
        .mainBody{
            border: 1px solid #999;
            height: 100vh;
            width: 100vh;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
			position: relative;
			/* background-image: #999, url("./Extra/973.jpg"); */
			background-image: linear-gradient(#FFF,#EEE),url(./Extra/covid.png);
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			background-blend-mode: multiply;
        }
        .graphicsContainer{
            width: 100%;
			height: 90%;
			position: relative;
			overflow: hidden;
			/* box-shadow: 0px 0px 0px 5px
			#999 inset,0px 0px 10000px 0px
			#9968688A; */
			box-sizing: border-box;
			border: 2px solid #999;
        }
        #year{
            font-size: 34px;
            font-weight: 400;
            margin: auto;
            text-align: center;
            padding: 15px 0 0;
            color: #555555;
            text-transform: uppercase;
        }
        .calendar p{
            margin: 0;
            display: flex;
            justify-content: space-evenly;
        }
        .calendar p.weeks{margin-bottom: 0;}
        p.weeks span{
            font-size: 16px;
            flex-grow: 1;
            padding: 5px 0;
            outline: 1px solid #DDD;
            width: 14.2857142857%;
			text-align: center;
        }
		.calendar {
			position: absolute;
			width: 320px;
			top: 155px;
			right: 45px;
			background: 
			rgba(255,255,255,0.5);
			z-index: 1;
			overflow: hidden;
		}
        p.weeks span:nth-child(1),p.weeks span:nth-child(7){color: #dc3502;}
        .bottom{
            display: flex;
            justify-content: space-between;
        }
        .bottom img{
            height: 24px;
        }
        .bottom{
            line-height: 30px;
        }
        #labels{
            position: absolute;
            bottom: 0;
            display: block;
            z-index: -1;
            filter: blur(0px);
            transition: all 0.2s ease;
        }
        #labels.active{
            filter: blur(5px);
        }
        #canvas{
            display: block;
            margin: auto;
        }
        .Month{
            opacity: 0;
            letter-spacing: 10px;
            transition: all 0s ease 0s;
        }
        .Month.active{
            opacity: 1;
            letter-spacing: 0px;
            transition: all 1s ease 0.3s;
        }
        .logo{
            width: 280px;
            margin-bottom: 15px;
            transform: translateX(-9px);
        }
        .legendStates {
            position: absolute;
            bottom: 0;
            left: 40px;
            font-size: 40px;
            line-height: 1;
            padding: 25px 0;
            box-sizing: border-box;
            font-weight: 500;
            width: 400px;
            text-align: center;
            opacity: 1;
            transition : all 250ms ease-in;
            z-index: 10;
        }
        .legendStates.active{
            opacity: 1;
        }
        .stateName{
            font-weight: 300;
            padding: 15px 0;
			height: auto;
			text-align: left;
			opacity: 0;
			transition: opacity 100ms ease;
        }
		.stateName.active{
			opacity: 1;
		}
		.stateName.blue{
			color: #2277cc
		}
		.stateName.orange{
			color: #cc7722
		}
		.date {
			font-size: 100px;
			font-weight: 400;
		}
		.year {
			font-weight: 200;
			font-size: 50px;
		}
		.month{
			font-size: 50px;
		}
        .totalSeats{
            font-weight: 300;
        }
        .total{
            font-weight: 500;
        }
        .bjpSeats{
            font-weight: 300;
        }
        .bjp{
            font-weight: 500;
        }
        .internal{
            display: flex;
            justify-content: space-evenly;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .internal p{
            font-size: 18px;
            line-height: 1;
            margin: 0;
            font-weight: 200;
            perspective: 100px;
        }
        .bar{
            width: 2px;
            background: #333;
            transform: skewX(-20deg) scale(0.5);
        }
        .footer{
            position: static;
            top: 80%;
            width: 100%;
        }
        .internal .fillbg{
            content: " ";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 10px;
            background: #F5F5F6;
            border: 2px solid #333;
            box-shadow: 0px 0px 1px 1px #2821195E;
            transform: translate3d(-21px,8px,78px) rotate3d(2,0,0,67deg);
            transform-origin: center;
            /*! height: 100px; */
        }
        .internal .fill{
            content: " ";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 0%;
            height: 10px;
            background: #F28500;
            transform: translate3d(4px,-2px,172px) rotate3d(2,0,0,67deg);
            background: linear-gradient(to right, 
                    rgb(240,240,240)    0px,
                    rgb(255,243,228)    calc(0 * 40px),
                    rgb(255,231,203)    calc(1 * 40px),
                    rgb(255,214,164)    calc(2 * 40px),
                    rgb(255,196,124)    calc(3 * 40px),
                    rgb(255,178,85)     calc(4 * 40px),
                    rgb(255,161,46)     calc(5 * 40px),
                    rgb(255,143,7)      calc(6 * 40px),
                    rgb(203,111,0)      calc(7 * 40px),
                    rgb(183,101,0)      calc(8 * 40px)
            );
            box-shadow: -1px 8px 7px 0px #8C6331;
            transition: all 0.3s ease;
            z-index: 1;
            transform-origin: center;
            /*! height: 100px; */
        }
        .footer i{
            display: block;
            font-weight: 300;
            line-height: 1;
            font-size: 14px;
        }
        .texty{
            position: fixed;
            top:0;
            left: 0;
            font-size: 3vh;
			color: #000000;
            animation: aniTr 1s infinite alternate;
        }
        @keyframes aniTr {
            0% {transform: translateX(0);}
            100% {transform: translateX(100px);}
        }
        .svgContainer {
            padding-top: 40px;
        }
		#regions_div,#places_div {
			position: absolute;
			height: 110%;
			width: auto;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
			z-index: 1;
		}
		#places_div{
			z-index: 0;
		}
		.legend{
			position: absolute;
			left: 0%;
			top: 120px;
			width: 180px;
			text-align: left;
		}
		.legend span {
			display: block;
			line-height: 30px;
			font-size: 20px;
			color: 
			rgba(220,220,220,0.8);
			width: 100%;
			position: relative;
		}
		.legend span::before{
			/* content: ''; */
			position: absolute;
			top: 8px;
			right: -25px;
			width: 12px;
			height: 12px;
			box-shadow: 0px 0px 0px 3px rgba(220,220,220,0.3);
		}
		.legend span:nth-child(1){
			color: #F5F5F6;
		}
		.legend span:nth-child(1)::before{
			display: none;
		}
		.legend span.blue::before{
			background-color: rgb(182, 173, 44);
			background: rgb(182, 44, 44);
		}
		.legend span.red::before{
			background-color: rgb(182, 44, 44);
			background:rgb(44, 182, 173);
		}
		.legend span.active.red::before{
			background-color: rgb(223, 165, 55);
		}
		.legend span.active.red i.active{
			background-color: rgb(223, 165, 55);
		}
		.legend span i{
			position: absolute;
			top: 5px;
			left: 196px;
			height: 18px;
			width: 0px;
			background:rgb(223, 165, 55);
			box-shadow: 0px 0px 2px 1px rgba(223, 165, 55,0.3);
			transition: all 250ms ease;
		}
		.legend span i::after{
			position: absolute;
			left: calc(100% + 15px);
			content: attr(data-deaths);
			font-style: normal;
			top: 0;
			line-height: 16px;
		}
		.legend span.blue i{
			background: rgb(182, 44, 44);
			box-shadow: 0px 0px 2px 1px rgba(182, 44, 44,0.3);
		}
		.legend span.active.blue::before{
			background:rgb(44, 182, 173);
		}
		.legend span.blue i.active{
			background:rgb(44, 182, 173);
		}
		#regions_div path{
			stroke-width: 0.3;
			stroke: #FFF;
			fill-opacity: 0.8;
		}
		
		#year{
            font-size: 34px;
            font-weight: 400;
            margin: auto;
            text-align: center;
            padding: 15px 0 0;
            color: #555555;
            text-transform: uppercase;
        }
        #year p{
            margin: 0 auto;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-evenly;
        }
        #year p.weeks{margin-bottom: 0;}
        #year p span{
            font-size: 16px;
            flex-grow: 1;
            padding: 5px 0;
            outline: 1px solid #DDD;
            width: 14.2857142857%;
        }
        #year p span:nth-child(1),#year p span:nth-child(7){color: #dc3502;}
		.calendar p.dates{
			flex-wrap: wrap;
			
		}
		.eachdate {
			width: 14.2857142857%;
			height: 40px;
			box-shadow: 0px 0px 0px 1px 
			rgba(0,0,0,0.1);
			position: relative;
			background: rgba(0, 0, 0, 0);
			transition: all 250ms ease;
		}
		.eachdate.active{
			background:#ffb2b2; 
			/* background: rgba(0, 0, 0, 0.4); */
		}
		.eachdate::after{
			color:
			#333333;
			position: absolute;
			content: attr(date-num);
			font-size: 12px;
			left: 0;
			top: 0;
			line-height: 40px;
			width: 100%;
			height: auto;
			text-align: center;
			align-self: center;
			border-radius: 50%;
			background:
			transparent;
		}
		svg circle{
			stroke-width: 0;
			opacity: 0.8;
		}
		.wuhan {
			position: absolute;
			z-index: 1;
			width: 130px;
			height: 175px;
			background:
			#DDD;
			clip-path: polygon(0% 0%, 100% 0%, 100% 40%, 85% 40%, 85% 100%, 70% 40%, 0% 40%);
			top: 235px;
			right: 110px;
			border-radius: 2px;
			opacity: 0;
			transition: all 1s ease;
		}
		.wuhan.active {
			opacity: 1;
		}
		.wuhan h2{
			font-size: 20px;
			text-align: center;
			font-weight: 300;
			margin: 0;
			color:#333;
			text-transform: uppercase;
			line-height: 1;
			margin-top: 7px;
		}
		.wuhan h2 span{
			display: block;
			font-size: 29px;
			font-weight: 500;
			color:rgb(182, 44, 44)
		}
		.labelContainer{	
			position: absolute;
			height: 801px;
			width: 1283px;
			left: 50%;
			top: 50%;
			transform: translate(-55%,-50%);
			z-index: 10;
		}
		.labelContainer span{
			height: 13px;
			width: auto;
			top: 434.79113273888186px;
			left: 999.2479842318957px;
			background: #FFF;
			position: absolute;
			z-index: 1000;
			padding: 5px 8px;
			background:#EEE;
			text-align: center;
			opacity: 0.8;
			color:#333;
			font-size: 14px;
			line-height: 14px;
			transform: translate(-50%,-50%);
		}
		.labelContainer span p {
			margin: 0;
		}
		.labelContainer span p:nth-child(1) {
			position: absolute;
			top: -20px;
			left: 50%;
			transform: translateX(-50%);
			color: #FFF;
			font-size: 24px;
		}
		.countriesList {
			padding: 0;
			position: absolute;
			width: 800px;
			background: rgba(223, 223, 223, 0.8);
			z-index: 1000;
			height: 400px;
			top: 220px;
			border-radius: 10px;
			border: 5px solid rgb(223, 165, 55);
			font-weight: 300;
			font-size: 21px;
			box-shadow: 1px 1px 2px 2px rgba(255,255,255,0.5);
			transition: all 400ms ease-in-out;
			height: 0;
			opacity: 0;
			/* overflow: hidden; */
			display: flex;
			flex-wrap: wrap;
		}
		.countriesList.active {
			height: 400px;
			opacity: 1;
		}
		.countriesList.active::before{
			content: '';
			position: absolute;
			z-index: 100;
			border: transparent;
			width: 0; 
			height: 0; 
			border-left: 8px solid transparent;
			border-right: 8px solid transparent;
			border-bottom: 16px solid rgb(223, 165, 55);
			top: -21px;
			left: 23%;
		}
		.countriesList div{
			display: flex;
			flex-direction: column;
			justify-content: center;
			box-shadow: 0px 0px 0px 1px rgba(0,0,0,0.1);
			flex-grow: 1;
			color: #333;
			padding: 15px;
			opacity: 0;
			transition: all 400ms ease-in-out 800ms;
		}
		.countriesList.active div{
			opacity: 1;
		}
		.countriesList div h4{
			margin: 0;
			color: #555555;
			font-weight: 500;
			font-size: 25px;
			text-shadow: 1px 1px 1px rgba(223, 165, 55, 0.3);
			letter-spacing: 5px;
			transform: scale(0);
			opacity: 0;
			text-align: center;
			width: 100%;
			transition: all 400ms ease 1000ms,opacity 250ms ease 1000ms;
		}
		.countriesList.active div h4{
			transform: scale(1);
			letter-spacing: 0px;
			opacity: 1;
		}
		.countriesList div p{
			margin: 0;
			opacity: 0;
			transform: translateY(20px);
			transition: all 400ms ease-in-out 1200ms;
		}
		.countriesList.active div p{
			opacity: 1;
			transform: translateY(0px);
		}
		.barContainer{
			position: absolute;
			height: 110%;
			width: 1283px;
			left: 50%;
			top: 50%;
			transform: translate(-54%,-50%);
			z-index: 1;
			pointer-events: none;
		}
		.barContainer span{
			position: absolute;
			background: transparent;
			width: auto;
			height: auto;
			transform: translateY(-50%) translateX(40px);
			box-shadow: 0px 0px 3px 2px rgba(230,0,0,0.5);
			/* background-image: linear-gradient(#85bb65,#9E4B84),url('./Extra/dollar.png'); */
			padding: 2px 5px;
			display: inline-block;
			min-width: 100px;
			text-align: center;
			background-size: 70px 100%;
			background-repeat: no-repeat;
			background-position: center;
			background-blend-mode: color;
			transition: all 400ms ease;
		}
		.barContainer span::after{
			content: '';
			position: absolute;
			z-index: 100;
			border: transparent;
			width: 0;
			height: 0;
			border-top: 10px solid transparent;
			border-bottom: 10px solid transparent;
			border-right: 10px solid rgba(230,0,0,0.5);
			top: 2px;
			left: -11px;
		}
		.barContainer span:nth-child(1){
			transform: translateY(-50%) translateX(50px);
		}
		.barContainer span:nth-child(4),.barContainer span:nth-child(3),.barContainer span:nth-child(10),.barContainer span:nth-child(11),.barContainer span:nth-child(12){
			transform: translateY(-50%) translateX(-120px);
		}
		.barContainer span:nth-child(4)::after,.barContainer span:nth-child(3)::after,.barContainer span:nth-child(10)::after,.barContainer span:nth-child(11)::after,.barContainer span:nth-child(12)::after{
			border: transparent;
			border-top: 10px solid transparent;
			border-bottom: 10px solid transparent;
			border-left: 10px solid rgba(230,0,0,0.5);
			left: auto;
			right: -11px;
		}
		.barContainer span:nth-child(10),.barContainer span:nth-child(11),.barContainer span:nth-child(12){
			box-shadow: 0px 0px 3px 2px rgba(0,230,0,0.5);
		}
		.barContainer span:nth-child(10)::after,.barContainer span:nth-child(11)::after,.barContainer span:nth-child(12)::after{
			border-left: 10px solid rgba(0,230,0,0.5);
		}
		/* .barContainer span:nth-child(10)::after{
			border-left: 8px solid rgba(0,230,0,0.5);
		} */
		.barContainer span:nth-child(9){
			margin-top: 40px;
		}
		.barContainer span:nth-child(9)::after{
			top: -11px;
			left: -9px;
			transform: rotate(45deg);
		}
		.barContainer span:nth-child(11){
			margin-top: 20px;
			margin-left: 10px;
		}
		.barContainer span:nth-child(11)::after{
			top: -11px;
			right: -9px;
			transform: rotate(-45deg);
		}
		.barContainer span:nth-child(8){
			margin-top: -20px;
			margin-left: -9px
		}
		.barContainer span:nth-child(8)::after{
			top: 17px;
			left: -8px;
			transform: rotate(-45deg);
		}

			color: #FFF;
		}

			display: inline-block;

			background: #E50000;
		}
		.legends>div:nth-child(2) i{
			background: #52a352;
		}
		path[fill='#333333'] {
			fill:transparent;
			display: none !important;
		}
    </style>
</head>

    <script>
        $(document).ready(function(){
