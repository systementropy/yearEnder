<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/corona/Style/C19-Cases.css">
</head>
<body>
    <span class="texty">TEXTY</span>
    <div class="mainBody trendline trendBar strap2line us2020">
        <div class="header">
            <div class="logo">
                <img src="/Banner/US.svg" alt="" srcset="">
            </div>
            <div class="headline">US Presidential Elections</div>
            <div class="strap ">A history of voter turnout</div>
            
		</div>
		<div class="liner trenline-indi-world">
            <span>1900</span><span>2020</span>
        </div>
        <div class="bgContent bgFull"></div>
        <canvas id="canvas"></canvas>
        <!-- <div class="canvasWith stateName">
            <span class="month">April</span>
            <span class="date">01</span>,
            <span class="year">2020</span>
        </div> -->
        <div class="canvasWith statContainer">
			<div class="legendDataBlock confirmed">
                <!-- <p class="red dataLine"></p> -->
                <span class="nameLabel">Year</span>
                <h1 class="data yearData"></h1>
            </div>
            <div class="legendDataBlock confirmed">
                <!-- <p class="red dataLine"></p> -->
                <span class="nameLabel">Turnout</span>
                <h1 class="data voterData"></h1>
            </div>
            
        </div>
        <div class="legendVertical">Percentage of voter turnout</div>
        <footer class="horizontal">
			<p>*Estimated</p>
            <p>Source: electproject.org</p>
            <img src="../1logo.png" alt="">
        </footer>
        <div class="end"></div>
    </div>
    <script src="../jquery.js"></script>
    <script src="/JS/US2020-Voter.js"></script>
</body>
</html>
