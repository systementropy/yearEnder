<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RIL</title>
	<link rel="stylesheet" href="/default.css">
</head>
<body>

        </div>

		<div class="indiaSVG">
			<object id="" data="/India Map New.svg" type="image/svg+xml"></object>
		</div>
        <footer class="footerRIL">
            <p>The Skyscraper Center;<br>data as of 19 Aug, 2020</p>
            <img src="../1logo.png" alt="">
        </footer>
        <div class="end"></div>
    </div>
	</div>
	<script src="../../jquery.js"></script>
	<script src="../JS/sky-scraper.js"></script>
