<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RIL</title>
	<link rel="stylesheet" href="/default.css">
</head>
<body> 
	<span class="texty"><a href="#lolwa">TEXTY</a></span>
	<div class="mainBody mainBodyMobSpeedNew mainBody4Gvs5G">
		<div class="header headerSky">
			<div class="inner">
				<div class="log"><img src="../Banner/wifi.png"/></div>
				<div class="headline">WIRELESS MOBILE TECH</div>
			</div>
			<div class="strap">4G vs 5G</div>	
		</div>
		<!-- <div class="bgContent"></div> -->
		<div class="canvasContainer">
			<div class="bg"></div>
			<div class="mobileLogo"><img src="../Banner/mob.png" alt=""> </div>
			<div class="contentInner">
				<span class="legendTitle"></span>
				<div class="4G">
					<div class="dataDiv">
						<div class="4g bandwidth">
							<span class="dataPt">100 MHz</span>
						</div>
						<div class="4g latency">
							<span class="dataPt">10 ms</span>
						</div>
						<div class="4g speedP">
							<span class="dataPt">1 Gbps</span>
						</div>
						<div class="4g speedA">
							<span class="dataPt">10 mbps</span>
						</div>
						<div class="4g carriers">
							<span class="dataPt">5</span>
						</div>
					</div>
					<div class="headingTech">4G</div>
				</div>
				<div class="5G">
					<div class="dataDiv">
						<div class="5g bandwidth">
							<span class="dataPt">1000 MHz</span>
							<span class="dataComp">(10x)</span>
						</div>
						<div class="5g latency small">
							<span class="dataPt">1 ms</span>
							<span class="dataComp">(10x)</span>
						</div>
						<div class="5g speedP">
							<span class="dataPt">20 Gbps</span>
							<span class="dataComp">(20x)</span>
						</div>
						<div class="5g speedA">
							<span class="dataPt">100 Mbps</span>
							<span class="dataComp">(10x)</span>
						</div>
						<div class="5g carriers">
							<span class="dataPt">16</span>
							<span class="dataComp">(3.2x)</span>
						</div>
					</div>
					<div class="headingTech">5G</div>
				</div>
			</div>
			<!-- <div class="wifiLogo"><img src="../Banner/wifi.png" alt=""></div> -->
		</div>
        <footer class="footermobSpeedNew">
            <p>source: statista</p>
            <div><img src="../1logo.png" alt=""></div>
        </footer>
        <div class="end"></div>
    </div>
	</div>
	<script src="../../jquery.js"></script>
	<script src="../JS/4Gvs5G.js"></script>
</body>
</html>
