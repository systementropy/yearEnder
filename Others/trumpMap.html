        .mainBody{

        .graphicsContainer{

			position: relative;

			/* border: 5px solid #999; */

        #year{

        }

            display: flex;

        }
        .calendar p.weeks{margin-bottom: 0;}

            padding: 5px 0;

            width: 14.2857142857%;
			text-align: center;
        }

			position: absolute;

			background:

			overflow: hidden;
		}

            justify-content: space-between;
        }
        .bottom img{
            height: 24px;
        }
        .bottom{
            line-height: 30px;
        }
        #labels{
            position: absolute;
            bottom: 0;
            display: block;
            z-index: -1;
            filter: blur(0px);

        }
        #labels.active{
            filter: blur(5px);
        }
        #canvas{
            display: block;
            margin: auto;
        }
        .Month{
            opacity: 0;
            letter-spacing: 10px;
            transition: all 0s ease 0s;
        }
        .Month.active{
            opacity: 1;
            letter-spacing: 0px;
            transition: all 1s ease 0.3s;
        }
        .logo{
            width: 280px;
            margin-bottom: 15px;
            transform: translateX(-9px);
        }
        .legendStates {
            position: absolute;
            bottom: 120px;
            left: 40px;
            font-size: 40px;
            line-height: 1;
            padding: 25px 0;
            box-sizing: border-box;
            font-weight: 500;
            width: 400px;
            text-align: center;
            opacity: 1;
            transition : all 250ms ease-in;
            z-index: 10;
        }
        .legendStates.active{
            opacity: 1;
        }
        .stateName{
            font-weight: 300;
            padding: 15px 0;
			height: auto;
			text-align: left;
			opacity: 0;
			transition: opacity 100ms ease;
        }
		.stateName.active{
			opacity: 1;
		}
		.stateName.blue{
			color: #2277cc
		}
		.stateName.orange{
			color: #cc7722
		}
		.date {
			font-size: 100px;
			font-weight: 400;
		}
		.year {
			font-weight: 200;
			font-size: 50px;
		}
		.month{
			font-size: 50px;
		}
        .totalSeats{
            font-weight: 300;
        }
        .total{
            font-weight: 500;
        }
        .bjpSeats{
            font-weight: 300;
        }
        .bjp{
            font-weight: 500;
        }
        .internal{
            display: flex;
            justify-content: space-evenly;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .internal p{
            font-size: 18px;
            line-height: 1;
            margin: 0;
            font-weight: 200;
            perspective: 100px;
        }
        .bar{
            width: 2px;
            background: #333;
            transform: skewX(-20deg) scale(0.5);
        }
        .footer{
            position: static;
            top: 80%;
            width: 100%;
        }
        .internal .fillbg{
            content: " ";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 10px;
            background: #F5F5F6;
            border: 2px solid #333;
            box-shadow: 0px 0px 1px 1px #2821195E;
            transform: translate3d(-21px,8px,78px) rotate3d(2,0,0,67deg);
            transform-origin: center;
            /*! height: 100px; */
        }
        .internal .fill{
            content: " ";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 0%;
            height: 10px;
            background: #F28500;
            transform: translate3d(4px,-2px,172px) rotate3d(2,0,0,67deg);
            background: linear-gradient(to right, 
                    rgb(240,240,240)    0px,
                    rgb(255,243,228)    calc(0 * 40px),
                    rgb(255,231,203)    calc(1 * 40px),
                    rgb(255,214,164)    calc(2 * 40px),
                    rgb(255,196,124)    calc(3 * 40px),
                    rgb(255,178,85)     calc(4 * 40px),
                    rgb(255,161,46)     calc(5 * 40px),
                    rgb(255,143,7)      calc(6 * 40px),
                    rgb(203,111,0)      calc(7 * 40px),
                    rgb(183,101,0)      calc(8 * 40px)
            );
            box-shadow: -1px 8px 7px 0px #8C6331;
            transition: all 0.3s ease;
            z-index: 1;
            transform-origin: center;
            /*! height: 100px; */
        }
        .footer i{
            display: block;
            font-weight: 300;
            line-height: 1;
            font-size: 14px;
        }
        .texty{
            position: fixed;
            top:0;
            left: 0;
            font-size: 3vh;
			color: #000000;
            animation: aniTr 1s infinite alternate;
        }
        @keyframes aniTr {
            0% {transform: translateX(0);}
            100% {transform: translateX(100px);}
        }
        .svgContainer {
            padding-top: 40px;
        }
		#regions_div,#places_div {
			position: absolute;
			height: 110%;
			width: auto;
			left: 50%;
			top: 50%;
			transform: translate(-55%,-50%);
			z-index: 0;
		}
		.legend{
			position: absolute;
			left: 0%;
			top: 120px;
			width: 180px;
			text-align: left;
		}
		.legend span {
			display: block;
			line-height: 30px;
			font-size: 20px;
			color: 
			rgba(220,220,220,0.8);
			width: 100%;
			position: relative;
		}
		.legend span::before{
			/* content: ''; */
			position: absolute;
			top: 8px;
			right: -25px;
			width: 12px;
			height: 12px;
			box-shadow: 0px 0px 0px 3px rgba(220,220,220,0.3);
		}
		.legend span:nth-child(1){
			color: #F5F5F6;
		}
		.legend span:nth-child(1)::before{
			display: none;
		}
		.legend span.blue::before{
			background-color: rgb(182, 173, 44);
			background: rgb(182, 44, 44);
		}
		.legend span.red::before{
			background-color: rgb(182, 44, 44);
			background:rgb(44, 182, 173);
		}
		.legend span.active.red::before{
			background-color: rgb(223, 165, 55);
		}
		.legend span.active.red i.active{
			background-color: rgb(223, 165, 55);
		}
		.legend span i{
			position: absolute;
			top: 5px;
			left: 196px;
			height: 18px;
			width: 0px;
			background:rgb(223, 165, 55);
			box-shadow: 0px 0px 2px 1px rgba(223, 165, 55,0.3);
			transition: all 250ms ease;
		}
		.legend span i::after{
			position: absolute;
			left: calc(100% + 15px);
			content: attr(data-deaths);
			font-style: normal;
			top: 0;
			line-height: 16px;
		}
		.legend span.blue i{
			background: rgb(182, 44, 44);
			box-shadow: 0px 0px 2px 1px rgba(182, 44, 44,0.3);
		}
		.legend span.active.blue::before{
			background:rgb(44, 182, 173);
		}
		.legend span.blue i.active{
			background:rgb(44, 182, 173);
		}
		#regions_div path{
			stroke-width: 0;
		}
		#places_div path {
			stroke-width: 1;
			stroke: 
			#dacfc517;
		}
		#year{
            font-size: 34px;
            font-weight: 400;

        }

		.calendar p.dates{
			flex-wrap: wrap;
			
		}
		.eachdate {
			width: 14.2857142857%;
			height: 40px;
			box-shadow: 0px 0px 0px 1px 
			rgba(0,0,0,0.1);
			position: relative;
			background: rgba(0, 0, 0, 0);
			transition: all 250ms ease;
		}
		.eachdate.active{
			background:#ffb2b2; 
			/* background: rgba(0, 0, 0, 0.4); */
		}
		.eachdate::after{
			color:
			#333333;
			position: absolute;
			content: attr(date-num);

			top: 0;
			line-height: 40px;
			width: 100%;
			height: auto;
			text-align: center;
			align-self: center;
			border-radius: 50%;
			background:
			transparent;
		}

			stroke-width: 0;
		}
		.wuhan {
			position: absolute;

		}

		.countriesList {
			padding: 0;

			width: 800px;
			background: rgba(223, 223, 223, 0.8);
			z-index: 1000;
			height: 400px;
			top: 220px;
			border-radius: 10px;
			border: 5px solid rgb(223, 165, 55);
			font-weight: 300;
			font-size: 21px;
			box-shadow: 1px 1px 2px 2px rgba(255,255,255,0.5);

			opacity: 0;

			display: flex;
			flex-wrap: wrap;
		}
		.countriesList.active {
			height: 400px;
			opacity: 1;
		}
		.countriesList.active::before{
			content: '';
			position: absolute;
			z-index: 100;
			border: transparent;
			width: 0; 
			height: 0; 
			border-left: 8px solid transparent;
			border-right: 8px solid transparent;
			border-bottom: 16px solid rgb(223, 165, 55);
			top: -21px;
			left: 23%;
		}
		.countriesList div{
			display: flex;
			flex-direction: column;
			justify-content: center;
			box-shadow: 0px 0px 0px 1px rgba(0,0,0,0.1);
			flex-grow: 1;
			color: #333;
			padding: 15px;
			opacity: 0;
			transition: all 400ms ease-in-out 800ms;
		}
		.countriesList.active div{
			opacity: 1;
		}
		.countriesList div h4{
			margin: 0;
			color: #555555;
			font-weight: 500;
			font-size: 25px;
			text-shadow: 1px 1px 1px rgba(223, 165, 55, 0.3);
			letter-spacing: 5px;
			transform: scale(0);
			opacity: 0;
			text-align: center;
			width: 100%;
			transition: all 400ms ease 1000ms,opacity 250ms ease 1000ms;
		}
		.countriesList.active div h4{
			transform: scale(1);
			letter-spacing: 0px;
			opacity: 1;
		}
		.countriesList div p{
			margin: 0;
			opacity: 0;
			transform: translateY(20px);
			transition: all 400ms ease-in-out 1200ms;
		}
		.countriesList.active div p{
			opacity: 1;
			transform: translateY(0px);
		}
		.colorMap {
            margin: 0;
            position: relative;
            font-size: 14px;
            display: none;
            margin-right: 25px;
        }
		.colors.active .colorMap{
			display: flex;
		}
        .colorMap i{
            width: 13px;
            height: 13px;
            margin-right: 5px;
            display: inline-block;
        }
		.colors {
			display: flex;
			top: -410px;
			position: absolute;
			right: -400px;
		}
