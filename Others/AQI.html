<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RIL</title>
	<link rel="stylesheet" href="/default.css">
</head>
<body> 
	<span class="texty"><a href="#lolwa">TEXTY</a></span>
	<div class="mainBody mainBodyRIL mainBodySky mainBodyAQI">
		<div class="header headerSky">
            <div class="headline">FIGHTING TO BREATHE</div>
            <div class="strap">Average air quality in India's metros</div>
        </div>
		<div class="bgContent"></div>
		<div class="legend1"></div>
		<div class="statContainer">
            <div class="stateName"></div>
            <div class="confirmed">
                <h1 class="data confirmedData"></h1>
            </div>
		</div>
		<div class="scrapperCont">
			<div class="Mumbai"></div>
			<div class="Delhi"></div>
			<div class="Kolkata"></div>
			<div class="Chennai"></div>
			<div class="Ahmedabad"></div>
			<div class="Hyderabad"></div>
			<div class="Bangalore"></div>
			<div class="Pune"></div>
		</div>
		<div class="indiaSVG">
			<object id="" data="/India Map New.svg" type="image/svg+xml"></object>
		</div>
        <footer class="footerRIL">
			<p>Source: AQICN</p>
			<span>*Unhealthy for sensitive groups</span>
            <img src="../1logo.png" alt="">
		</footer>
		<div class="legendBg legendAQI">
			<span>Good</span>
			<span>Moderate</span>
			<span>*Sensitive</span>
			<span>Unhealthy</span>
			<span>Very Unhealthy</span>
			<span>Hazardous</span>
		</div>
        <div class="end"></div>
    </div>
	</div>
	<script src="../../jquery.js"></script>
	<script src="../JS/AQI.js"></script>
</body>
</html>
