<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/Bihar2020/bihar.css">
</head>
<body>
	<span class="texty"><a href="#lolwa">TEXTY</a></span>
	<div class="mainBody bihar2020 bihar2020Leads bihar2020Trendline">
		<div class="header headerSky">
			<div class="inner">
				<div class="log" >
					<object type="image/svg+xml" data="/Bihar2020/image/logoW.svg" class="logo logoBihar"></object>
				</div>
				<div class="textCont">
					<div class="headline">How the<br>trends changed</div>
					<!-- <div class="strap">08:00 AM</div> -->
				</div>
			</div>
		</div>
		<div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
        </div>
		<div class="legend1">Total Seats: 243</div>
		<div class="bgContent"></div>
		<div class="stateName">Leads at 08:10 AM</div>
		<div class="statContainer">
            <div class="legendDataBlock confirmed">
				<p class="red dataLine"></p>
				<h1 class="data confirmedData">
					MGB: -
				</h1>
                <span class="nameLabel">RJD + Cong + OtherS</span>
                
            </div>
            <div class="legendDataBlock recovered">
				<p class="blue dataLine"></p>
				<h1 class="data recoveredData">
					NDA: -
				</h1>
                <span class="nameLabel">BJP + JD(U) + OtherS</span>
                
            </div>
        </div>
		<div class="mainContent">
			<canvas id="canvas"></canvas>
		</div>
		<div class="liner trenline-indi-world">
            <span class="startLine"></span><span class="endLine"></span>
        </div>
		<footer class="horizontal casesWithNote countryBars">
			<!-- <span>Source: News Reports</span> -->
			<!-- <p>In 2003, JD(U) merged with the Samata Party and other smaller parties</p> -->
			<img src="/1logo.png" alt="">
		</footer>
		<div class="end"></div>
		<script src="/jquery.js"></script>
		<script src="/Bihar2020/JS/leadsTrendLine.js"></script>
	</div>
</body>
</html>
