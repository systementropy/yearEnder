<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/Bihar2020/bihar.css">
</head>
<body>
	<span class="texty"><a href="#lolwa">TEXTY</a></span>
	<div class="mainBody bihar2020 bihar2020Leads bihar2020Trendline">
		<div class="header headerSky">
			<div class="inner">
				<div class="log" >
					<object type="image/svg+xml" data="/Bihar2020/image/logoW.svg" class="logo logoBihar"></object>
				</div>
				<div class="textCont">
					<div class="headline">How the Bihar <br>thriller played out</div>
				</div>
			</div>
			
		</div>
		<div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
		</div>
		<div class="legend1">Total Seats: 243</div>
		<!-- <div class="legend2"><div></div></div> -->
		<div class="bgContent"></div>
		<div class="stateName" style="top: 180px">Leads at 08:10 AM</div>
		<div class="statContainer" style="top: 215px;">
            <div class="legendDataBlock confirmed">
				<p class="red dataLine"></p>
				<h1 class="data confirmedData">
					MGB
				</h1>
                <span class="nameLabel">RJD + Cong + OTH</span>
                
            </div>
            <div class="legendDataBlock recovered">
				<p class="blue dataLine"></p>
				<h1 class="data recoveredData">
					NDA
				</h1>
                <span class="nameLabel">BJP + JD(U) + OTH</span>
                
            </div>
        </div>
		<div class="mainContent">
			<div class="eachParty">
				<div class="dataFix MGB" datatxt='-'>
				</div>
				<object type="image/svg+xml" data="/Bihar2020/image/MGB.svg" class="logoParty"></object>
				<!-- <h3 class="MGB">MGB</h3> -->
			</div>
			<div class="eachParty">
				<div class="dataFix NDA" datatxt='-'>
				</div>
				<object type="image/svg+xml" data="/Bihar2020/image/NDA.svg" class="logoParty"></object>
				<!-- <h3 class="NDA">NDA</h3> -->
			</div>
			<div class="eachParty barHor">
				<div class="dataFix LJP" datatxt='-'></div>
				<object type="image/svg+xml" data="/Bihar2020/image/LJP.svg" class="logoParty"></object>
			</div>
			<!-- <div class="eachParty">
				<div class="dataFix OTH" datatxt='-'></div>
				<object type="image/svg+xml" data="/Bihar2020/image/OTH.svg" class="logoParty"></object>
			</div> -->
		</div>
		<footer class="horizontal casesWithNote countryBars">
			<!-- <span>Source: News Reports</span> -->
			<!-- <p>In 2003, JD(U) merged with the Samata Party and other smaller parties</p> -->
			<img src="/1logo.png" alt="">
		</footer>
		<div class="end"></div>
		<script src="/jquery.js"></script>
		<script src="/Bihar2020/JS/leadsTrend.js"></script>
	</div>
</body>
</html>
