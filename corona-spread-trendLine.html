		.bottomDates>span.active {

			margin: 0 auto 0;
			opacity: 1;
			top: 10px;
			
			position: absolute;
			font-size: 21px;

        }
        
		.bottomDates>span.counter20.active{

		}

		}

			text-indent: -11px;
		}
		.bottomDates>span.counter84.active::after{

		}

		}

			0% {transform: translateX(0);}
			100% {transform: translateX(100px);}
		}
		.dateDisp{

			color: #333;
			background: rgba(221, 221, 221, 0.8);
			width: 290px;
			height: 30px;
			padding: 0;
			transform: translate(-103%,-50%);
			opacity: 0;
			clip-path: polygon(0% 0%, 95% 0%, 95% 33%, 100% 50%, 95% 67%, 95% 100%, 0% 100%);
			transition: all 250ms ease;
			box-shadow: inset 0px 0px 15px 5px rgba(0,0,0,0.1);
			display: flex;
			justify-content: center;

			/* background: #F5F5F6; */
			transform: translate(-100%,-100%);
			box-shadow: inset 0px 0px 10px 1px rgba(0,0,0,0.1);
			clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 95% 75%, 95% 100%, 85% 75%, 0% 75%);
		}
		.dateDisp .change0{

			transform: translate(-5px, -100%);
			box-shadow: inset 0px 0px 10px 1px rgba(0,0,0,0.1);
			clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 2% 75%,0 100%);
		}
		.dateDisp p{

			font-size: 18px;
			line-height: 30px;
			text-align: center;
			height: 20px;

			/* margin-top: 11px;

		}

			font-weight: 600;
		}
		.dateDisp p.dateImp{

			font-size: 24px;
		}
		.footer span i{

			letter-spacing: -1px;
			display: flex;
			text-align: center;
			flex-direction: column;
			width: 50px;
			justify-content: space-around;
			white-space: pre;

		.legendBg span{
			font-weight: 300;
			position: relative;
			left: 60px;
			font-size: 26px;
			color: #000;
		}
	</style>
</head>

// yellow

					);
					ctx.fill();
					ctx.closePath();

					ctx.beginPath();
					const dethRect = dailyData['deaths'][counter];
					ctx.fillStyle = deathColor+'77';
					ctx.rect(
						(widthStep*counter)+1,
						(canHgt*(1-(dethRect/heightFactor))),
						widthStep-2,
						(canHgt*(dethRect/heightFactor))
					);
					ctx.fill();
					ctx.closePath();
					// ctx.beginPath();
					// ctx.fillStyle = '#96a80377';
					// ctx.rect(
					// 	(widthStep*counter)+1,
					// 	-2+(canHgt*(1-(dailyData['country'][counter]/countriesFactor))),
					// 	widthStep-2,
					// 	(canHgt*(dailyData['country'][counter]/countriesFactor))
     //                );
     //                ctx.fill();
					// ctx.closePath();
					// if(counter%2 === 0){
     //                    ctx.beginPath();
     //                    ctx.fillStyle = '#444';
     //                    ctx.fillText(dailyData['country'][counter],(widthStep*counter)+1,-20+(canHgt*(1-(dailyData['country'][counter]/countriesFactor))))
     //                    ctx.fill();
     //                    ctx.closePath();    
     //                }
					
					
					if(counter>0){
						ctx.beginPath();
						ctx.strokeStyle = confirmedColorSwitch+'77';
						ctx.moveTo((widthStep*(counter-1))+7,-2+(canHgt*(1-(dailyData['confirmed'][counter-1]/heightFactor))));
						ctx.lineTo((widthStep*counter)+7,-2+(canHgt*(1-(dailyData['confirmed'][counter]/heightFactor))))
						ctx.stroke();
						ctx.closePath();

						ctx.beginPath();
						ctx.strokeStyle = recoveredColor+'CC';
						ctx.moveTo((widthStep*(counter-1))+7,-2+(canHgt*(1-(dailyData['recovered'][counter-1]/heightFactor))));
						ctx.lineTo((widthStep*counter)+7,-2+(canHgt*(1-(dailyData['recovered'][counter]/heightFactor))))
						ctx.stroke();
						ctx.closePath();
						
						ctx.beginPath();
						ctx.strokeStyle = deathColor+'CC';
						ctx.moveTo((widthStep*(counter-1))+7,-2+(canHgt*(1-(dailyData['deaths'][counter-1]/heightFactor))));
						ctx.lineTo((widthStep*counter)+7,-2+(canHgt*(1-(dailyData['deaths'][counter]/heightFactor))))
						ctx.stroke();
						ctx.closePath();
					}
					ctx.beginPath();
					ctx.fillStyle = confirmedColor;
					ctx.arc((widthStep*counter)+7,-2+(canHgt*(1-(dailyData['confirmed'][counter]/heightFactor))), 1, 0, 2*Math.PI)
					ctx.fill();
					ctx.closePath();

					ctx.beginPath();
					ctx.fillStyle = recoveredColor;
					ctx.arc((widthStep*counter)+7,-2+(canHgt*(1-(dailyData['recovered'][counter]/heightFactor))), 1, 0, 2*Math.PI)
					ctx.fill();
					ctx.closePath();
					
					ctx.beginPath();
					ctx.fillStyle = deathColor;
					ctx.arc((widthStep*counter)+7,-2+(canHgt*(1-(dailyData['deaths'][counter]/heightFactor))), 1, 0, 2*Math.PI)
					ctx.fill();
					ctx.closePath();
					

					setTimeout(()=>{
						makeGraph(counter+1)
					},secs)
					
				}
			}
			setTimeout(function () {
				var arr = [0, 1000, 2000, 3000, 4000, 5000,6000,7000,8000,9000,10000]
				// const arr = [0, 25, 50, 75, 100, 125, 150, 175, 200]
				for (let i = 0; i < arr.length; i++) {
					ctx.beginPath();
					ctx.setLineDash([2,5])
					ctx.lineWidth =1;
                    ctx.strokeStyle = '#999';
                    ctx.fillStyle = '#999';
                    if(arr[i] === 10000){
                        ctx.strokeStyle = '#D00';
                        ctx.fillStyle = '#D00';
                    }
					
					ctx.moveTo(0,-2+(canHgt*(1-(arr[i]/heightFactor))));
					ctx.lineTo(canWid,-2+(canHgt*(1-(arr[i]/heightFactor))));
					ctx.stroke();
					ctx.closePath();

					ctx.beginPath();
					ctx.font = '500 20px monty'
					// ctx.fillText((arr[i]/100000)+'00K', canWid - 50, -2+(canHgt*(1-(arr[i]/heightFactor))));
					ctx.textAlign = 'right';
					ctx.fillText((arr[i]), canWid - 10, -2+(canHgt*(1-(arr[i]/heightFactor))));
					ctx.fill();
					ctx.closePath();
					ctx.setLineDash([])
					ctx.lineWidth =5;
				}
				makeGraph(0);
			}, 2000)
			
		})
	</script>
</body>
