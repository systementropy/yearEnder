			let dataPlace;
			let optionsPlace;
			let chartPlace;
			let counterPlace = 0; 
			
			function drawRegionsMap(counter) {
				if(databyDate[counter]){
					$('.wuhan').addClass('active');
					$('.stateName').addClass('active');
					data.addRow([databyDate[counter][2],databyDate[counter][3],databyDate[counter][1]]);	
					chart.draw(data, options);	
				}
				
			}
			function init(label){
				
				if(!label){
					data = new google.visualization.DataTable();
					data.addColumn('number', 'Lat');                                
					data.addColumn('number', 'Long');
					data.addColumn('number', 'Value'); 
					options = {
						domain: 'IN',
						legend: 'none',
						backgroundColor: 'transparent',
						datalessRegionColor: '#555',
						colorAxis: {
							values: [0,110],

						},
						sizeAxis: { minValue: 0, maxValue: 110, minSize: 5, maxSize: 50 },
						displayMode: 'markers',
					};
					chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
					chart.draw(data, options);

					

                    setTimeout(function(){
					    init(1);
                    },1000);
				}else if(label<=databyDate.length){
					setTimeout(function(){
						drawRegionsMap(label-1);
						if(databyDate[label-1]){
								console.log('stop');
								init(label+1);
						}else{
							init(label+1);
						}
					},10)
				}else{
					$('svg circle').each(function(i){
						console.log(i)
						const circle = $(this);
						const x = circle.attr("cx")
						const y = circle.attr("cy")
						const r = circle.attr("r")
						// $('.barContainer').append("<span style='top:"+y+"px; left:"+x+"px; height:"+(r*4)+"px;'></span>")
						$('.barContainer').children('span').eq(i).css({top:y+'px', left:x+'px', height:(r*4)+'px'})
					})
					// setTimeout(function(){
					// 	$('.countriesList').addClass('active');
					// },4000);
				}
			}
		});
