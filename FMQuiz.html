<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Thin.ttf);
            font-weight: 100;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-ExtraLight.ttf);
            font-weight: 200;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Light.ttf);
            font-weight: 300;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Regular.ttf);
            font-weight: 400;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Medium.ttf);
            font-weight: 500;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-SemiBold.ttf);
            font-weight: 600;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Bold.ttf);
            font-weight: 700;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-ExtraBold.ttf);
            font-weight: 800;
        }
        @font-face {
            font-family: monty;
            src: url(./Montserrat/Montserrat-Black.ttf);
            font-weight: 900;
        }
        body,html{
            margin : 0;
            padding: 0;
            font-family: monty;
            font-weight: 400;
        }
        .title{
            border-bottom: 5px solid #000;
            padding: 0;
			position: relative;
			height: 86px;
        }
        .title h1{
            font-size: 46px;
            font-weight: 900;
            line-height: 1;
            margin: 0;
        }
        .title h3{
            font-size: 35px;
            font-weight: 300;
            line-height: 1;
            margin: 0;
        }
        .mainBody{
            border: 1px solid #999;
            height: 100vh;
            width: 718px;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
        }
        .graphicsContainer{
            width: 636px;
            height: 636px;
            position: relative;
			margin: 25px 0;
			overflow: hidden;
        }
		.slide{
			display: flex;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 1;
			transition: all 400ms ease;
		}
		/* .slide1{opacity: 1;} */
		.slide.active{opacity: 1;}
        #year{
            font-size: 34px;
            font-weight: 400;
            margin: auto;
            text-align: center;
            padding: 15px 0;
            color: #555555;
        }
        .bottom{
            display: flex;
            justify-content: space-between;
        }
        .bottom img{
            height: 30px;
        }
        .bottom{
            line-height: 30px;
        }
        #labels{
            position: absolute;
            bottom: 0;
            display: block;
        }
        #canvas{
            display: block;
            margin: auto;
        }
		.legend{
			display: flex;
			text-align: center;
			margin: 0 0 25px;
		}
		.legend:after{
			content: '';
			clear: both;
			display: block;
		}
		.legend>div{
			float: left;
			width: 50%;
			position: relative;
		}
		.legend>div>span{
			position: absolute;
			top: -160px;
			box-sizing: border-box;
			width: 100%;
			left: 0;
			height: auto;
			display: block;
			padding: 17px 0;
			height: 135px;
			background: linear-gradient(to bottom, rgba(0,0,0,0),rgba(0,0,0,0.5));
			transition: opacity 250ms ease-in-out;
		}
		.legend.reset>div>span{
			opacity: 0;
		}
		.legend.active>div>span{
			opacity: 1;
		}
		.legend>div>span>main{
			position: static;
			top: 0px;
			left: 0;
			width: 100%;
			font-size: 80px;
			line-height: 1;
			text-align: center;
			/* left: 50%;
			transform: translateX(-50%); */
			filter: invert(1);
			
			color: #000;
		}
		.legend>div>span>metric{
			position: static;
			top: 75px;
			left: 0;
			width: 100%;
			font-size: 20px;
			line-height: 1;
			text-align: center;
			/* left: 50%;
			transform: translateX(-50%); */
			filter: invert(1);
			
			color: #000;
		}
		.legend>div>h3{
			line-height: 1;
			margin: 0;
			font-size: 32px;
			text-transform: uppercase;
			font-weight: 400;
		}
		.legend>div>p{
			line-height: 1;
			margin: 0;
		}
		.legend>div>p::before{
			content: '( ';
		}
		.legend>div>p::after{
			content: ' )';
		}
		.slide>div{
			/* width: 50%; */
			margin: 1px;
			box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.3);
			transition: all 2000ms ease, background 0ms ease;
		}
		.then1{
			transform: scaleY(1);
			height: 100%;
			transform-origin: bottom;
			background-image: linear-gradient(to right bottom, rgb(255, 255, 255),rgb(226, 226, 226));
			/* background-color: #333; */
			background-blend-mode: multiply;
			background-size: contain;
			background-position: center;
			/* background-attachment: fixed; */
			background-repeat: no-repeat;
			flex-grow: 1;
			align-self: flex-end;
		}
		.then2{
			width: 0;
			background:#555;
			background-image: linear-gradient(to right bottom, #35dc02,#333);
			/* background-color: #333; */
			background-blend-mode: multiply;
			background-size: contain;
			background-position: center;
			/* background-attachment: fixed; */
			background-repeat: no-repeat;
			align-self: flex-end;
		}
		.slide.active>.then1{
			/* height: 40%; */
			/* transform: ; */
		}
		.slide.active>.then2{
			width: 50%;
		}
		.title h3{
			position: absolute;
			top: 150px;
			left: 50%;
			transform: translateX(-50%);
			z-index: 1000;
			color:#FFF;
			/* display: inline-block; */
			width: max-content;
			
			transition: all 2000ms ease;
		}
		.title.active h3{
			top:48px;
			left: 0;
			width: max-content;
			transform: translateX(0%);
			color: #333;
		}
		.legend > div.label1{
			flex-grow: 1;
			transition: all 2000ms ease;
		}
		.legend > div.label2{
			width: 0;
			opacity: 0;
			height: 48px;
			overflow: hidden;
			transition: all 2000ms ease;
		}
		.legend.active .label2{
			width: 50%;
			overflow: visible;
			opacity: 1;
		}
		.slide.reset{
			opacity: 0;
			transition: all 400ms linear;
		}
		
		.title h3 span{
			font-size: 20px;
		}
		.question{
			max-width: 80%;
			text-align: center;
			margin: 0px auto;
			height: 200px;
			padding: 100px 0;
		}
		.texty{
            position: fixed;
            top:0;
            left: 0;
            font-size: 3vh;
            animation: aniTr 1s infinite alternate;
            
        }
        @keyframes aniTr {
            0% {transform: translateX(0);}
            100% {transform: translateX(100px);}
        }
		.list{
			display: flex;
			flex-wrap: wrap;
			justify-content: space-evenly;
		}
		.list span {
			width: 40%;
			padding: 15px;
			background: #EEE;
			font-size: 20px;
			letter-spacing: -1px;
			line-height: 1;
			margin: 10px auto;
			box-shadow: 0px 0px 4px 2px rgba(0,0,0,0.3);
			text-align: center;
			/* background: linear-gradient(to right bottom, #ee7752, #e73c7e, #23a6d5, #23d5ab); */
			background-size: 400% 400%;
			animation: gradient 20s ease infinite;
			mix-blend-mode: difference;
			position: relative;
			z-index: 1;
		}
		.list span::before{
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			z-index: -1;
			height: 100%;
			width: 100%;
			background: linear-gradient(to bottom right, #FFF,#333),url('./Extra/banner.png');
			background-position: center;
			background-size: cover;
			background-blend-mode: difference;
			transform: scaleX(0);
			transform-origin: left;
			
		}
		.list span.active::before{
			transition: all 250ms ease-in;
			transform: scaleX(1);
		}
		@keyframes gradient {
			0% {background-position: 0% 50%;}
			50% {background-position: 100% 50%;}
			100% {background-position: 0% 50%;}
		}
		.counterElt{
			font-size: 32px;
			position: absolute;
			top: 40px;
			right: 40px;
			z-index: 10;
			background: #383838;
			line-height: 36px;
			width: 46px;
			text-align: center;
			border-radius: 50%;
			font-weight: 500;
			box-sizing: border-box;
			border: 5px solid #23a6d5;
			color: beige;
		}
    </style>
</head>

    <div class="mainBody">

            <h1>INDIA, THEN AND NOW</h1>
            <h3 id="section"><mainText>Life Expectancy</mainText><span></span></h3>
        </div>
        <div class="graphicsContainer">

					<h1 class="question">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur, harum.</h1>

						<span class="opt3">Lorem, ipsum.</span>
					</div>
				</div>
			</div>
        </div>
        <div class="footer">
            <div class="bottom">
                <span>Source: <text>NHP 2019, News Reports</text></span>
                <span><img src="./logo.png" alt=""></span>
            </div>
        </div>
    </div>
