<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/C19-Cases.css">
</head>
<body>
    <span class="texty">TEXTY</span>
    <div class="mainBody dailyCasesBar">
        <div class="header">
            <div class="logo">
                <img src="../Design/covid_pandemic.png" alt="" srcset="">
            </div>
            <div class="headline">India's COVID-19 trajectory</div>
            <div class="strap strapCap">&nbsp;</div>
        </div>
        <div class="bgContent bgFull"></div>
        <canvas id="canvas" style="background-color: #FFF;"></canvas>
        <div class="liner">
            <span class="before">APR 01</span>
            <span class="after">JUL 15</span>
        </div>
        <div class="canvasWith stateName">
            <span class="month">April</span>
            <span class="date">1</span>,
            <span class="year">2020</span>
        </div>
        
        <div class="canvasWith statContainer">
            <div class="legendDataBlock confirmed">
                <p class="red dataLine deth"></p>
                <span class="nameLabel">Confirmed Cases</span>
				<h1 class="data confirmedData"></h1>
				<h4 class="showAfter">Total lives lost (15 July)<span>24.3K</span></h4>
            </div>
        </div>
        <div class="legendVertical">total cases in india</div>
        <footer class="horizontal">
            <p>Source: covid19india.org</p>
            <img src="../1logo.png" alt="">
        </footer>
        <div class="end"></div>
    </div>
    <script src="../jquery.js"></script>
    <script src="./JS/daysToDouble.js"></script>
</body>
</html>
