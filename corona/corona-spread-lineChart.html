						// ctx.moveTo((widthStep*(counter-1)),(canHgt*(1-(dailyData['deaths'][counter-1]/heightFactor))));
						ctx.moveTo((widthStep/2)+(widthStep*(counter-1)),(canHgt*(1-(dailyData['deaths'][counter-1]/heightFactor))));
						ctx.lineTo((widthStep/2)+(widthStep*counter),(canHgt*(1-(dailyData['deaths'][counter]/heightFactor))))
						// ctx.bezierCurveTo(
						// 	(widthStep*counter),(canHgt*(1-(0.5*(dailyData['deaths'][counter-1]+dailyData['deaths'][counter])/heightFactor))),
						// 	(widthStep*counter-1),(canHgt*(1-0.5*((dailyData['deaths'][counter]+dailyData['deaths'][counter-1])/heightFactor))),
						// 	(widthStep*counter),(canHgt*(1-(dailyData['deaths'][counter]/heightFactor)))
						// )
						ctx.stroke();
						ctx.closePath();
						
						ctx.beginPath();
						ctx.strokeStyle = confirmedColorSwitch+'77';
						// ctx.moveTo((widthStep*(counter-1)),(canHgt*(1-(dailyData['confirmed'][counter-1]/heightFactor))));
						ctx.moveTo((widthStep/2)+(widthStep*(counter-1)),(canHgt*(1-(dailyData['confirmed'][counter-1]/heightFactor))));
						ctx.lineTo((widthStep/2)+(widthStep*counter),(canHgt*(1-(dailyData['confirmed'][counter]/heightFactor))))
						// ctx.bezierCurveTo(
						// 	(widthStep*counter),(canHgt*(1-(0.5*(dailyData['confirmed'][counter-1]+dailyData['confirmed'][counter])/heightFactor))),
						// 	(widthStep*counter-1),(canHgt*(1-0.5*((dailyData['confirmed'][counter]+dailyData['confirmed'][counter-1])/heightFactor))),
						// 	(widthStep*counter),(canHgt*(1-(dailyData['confirmed'][counter]/heightFactor)))
						// )
						ctx.stroke();
						ctx.closePath();
					}
					
					setTimeout(()=>{
						makeGraph(counter+1)
					},secs)
					
				}
			}
			setTimeout(function () {
				// var arr = [0, 1000, 2000, 3000, 4000, 5000,6000,7000,8000,9000,10000,11000]
				// const arr = [0, 25, 50, 75, 100, 125, 150, 175, 200]
				for (let counter = 0; counter < 111; counter+=5) {
					ctx.beginPath();
					ctx.setLineDash([2,5])
					ctx.lineWidth =1;
                    ctx.strokeStyle = '#999C';
                    ctx.fillStyle = '#999C';
                    if(counter%10 === 0){
                    	ctx.setLineDash([3,5])
                        ctx.strokeStyle = '#D007';
                        ctx.fillStyle = '#D007';
                    }
					
					ctx.moveTo(0,(canHgt*(1-(counter*1000/heightFactor))));
					ctx.lineTo(canWid,(canHgt*(1-(counter*1000/heightFactor))));
					ctx.stroke();
					ctx.closePath();

					ctx.beginPath();
					ctx.font = '500 20px monty'
					// ctx.fillText((counter/100000)+'00K', canWid - 50, (canHgt*(1-(counter/heightFactor))));
					ctx.textAlign = 'right';
					if(counter%10 === 0){
						ctx.fillText(counter+'K', canWid - 10, (canHgt*(1-(counter*1000/heightFactor))));
						ctx.fill();
					}
					ctx.closePath();
					ctx.setLineDash([])
					ctx.lineWidth =5;
				}
				makeGraph(0);
			}, 2000)
			
		})
	</script>
