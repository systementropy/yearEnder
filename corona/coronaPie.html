<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/C19-Cases.css">
</head>
<body>
    <span class="texty">TEXTY</span>
    <div class="mainBody coronaPie coronaPieIndia">
        <div class="header">
            <div class="logo">
                <img src="../Design/covid_pandemic.png" alt="" srcset="">
            </div>
            <div class="headline">CORONAVIRUS in india</div>
            <div class="strap ">Share of active cases</div>
            
        </div>
        <div class="legend1">Top 5 Countries</div>
        <div class="bgContent bgFull"></div>
        <canvas id="canvas"></canvas>
        <canvas id="labels"></canvas>
        <div class="canvasWith stateName">
            
        </div>
        <div class="canvasWith statContainer">
            
            <div class="legendDataBlock ">
                <p class="red dataLine"></p>
                <span class="nameLabel">Maharashtra</span>
                <h1 class="data confirmedData">297.5K</h1>
            </div>
            <div class="legendDataBlock ">
                <p class="blue dataLine"></p>
                <span class="nameLabel">Karnataka</span>
                <h1 class="data recoveredData">101.6K</h1>
            </div>
            <div class="legendDataBlock ">
                <p class="black dataLine"></p>
                <span class="nameLabel">AP</span>
                <h1 class="data deathData">90.3K</h1>
            </div>
            <div class="legendDataBlock ">
                <p class="black dataLine"></p>
                <span class="nameLabel">UP</span>
                <h1 class="data deathData">67.0K</h1>
            </div>
            <div class="legendDataBlock ">
                <p class="black dataLine"></p>
                <span class="nameLabel">Tamil Nadu</span>
                <h1 class="data deathData">46.6K</h1>
            </div>
        </div>
        <div class="legendVertical">Share of cases</div>
        <footer class="horizontal">
            <p>Source: MoHFW</p>
            <img src="../1logo.png" alt="">
        </footer>
        <div class="end"></div>
    </div>
    <script src="../jquery.js"></script>
    <script src="./JS/coronaPie.js"></script>
</body>
</html>
