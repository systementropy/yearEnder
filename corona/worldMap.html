<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./Style/C19-Cases.css">
</head>
<body> 
	<span class="texty">TEXTY</span>
		<div class="mainBody mainBodyMap">
			<div class="header">
				<div class="logo">
					<img src="../Design/covid_pandemic.png" alt="" srcset="">
				</div>
				<div class="headline">CORONAVIRUS WORLD MAP</div>
				<div class="strap strapCap">Tracking the global outbreak</div>
			</div>
			<div class="bgContent bgFull"></div>
			<canvas id="canvas">
			</canvas>
			<div class="liner">
				<span class="before">JAN 22</span>
				<span class="after">OCT 28</span>
			</div>
			<div id="regions_div"></div>
			
			<div class="canvasWith statContainer">
				<div class="canvasWith stateName">
					<span class="month"></span>
					<span class="date"></span>
					<span class="year"></span>
				</div>
				<div class="legendDataBlock confirmed">
					<p class="red dataLine"></p>
					<span class="nameLabel">confirmed</span>
					<h1 class="data confirmedData"></h1>
				</div>
				<div class="legendDataBlock recovered">
					<p class="lred dataLine"></p>
					<span class="nameLabel">recovered</span>
					<h1 class="data recoveredData"></h1>
				</div>
				<div class="legendDataBlock deaths">
					<p class="black dataLine"></p>
					<span class="nameLabel">deaths</span>
					<h1 class="data deathsData"></h1>
				</div>
				<div class="gradient"></div>
			</div>
			<!-- <div class="legendVertical">total cases in india</div> -->
			<footer class="horizontal">
				<p>Source: Johns hopkins csse</p>
				<img src="../1logo.png" alt="">
			</footer>
			<div class="end"></div>
		</div>
	</div>
	<script src="../../jquery.js"></script>
	<script type="text/javascript" src="../../loader.js"></script>
	<script src="./JS/worldMap.js"></script>
		
</body>
</html>
