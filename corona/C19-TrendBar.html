<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/C19-Cases.css">
</head>
<body>
    <span class="texty">TEXTY</span>
    <div class="mainBody trendline trendBar strap2line">
        <div class="header">
            <div class="logo">
                <img src="../Design/covid_pandemic.png" alt="" srcset="">
            </div>
            <div class="headline">CORONAVIRUS IN INDIA</div>
            <div class="strap ">India is now reporting more coronavirus recoveries than active cases</div>
            
        </div>
        <div class="bgContent bgFull"></div>
        <canvas id="canvas"></canvas>
        <div class="canvasWith stateName">
            <span class="month">April</span>
            <span class="date">01</span>,
            <span class="year">2020</span>
        </div>
        <div class="canvasWith statContainer">
            <div class="legendDataBlock confirmed">
                <p class="red dataLine"></p>
                <span class="nameLabel">Active</span>
                <h1 class="data confirmedData"></h1>
            </div>
            <div class="legendDataBlock recovered">
                <p class="blue dataLine"></p>
                <span class="nameLabel">Recovered</span>
                <h1 class="data recoveredData"></h1>
            </div>
            <div class="legendDataBlock death">
                <p class="black dataLine"></p>
                <span class="nameLabel">Deaths</span>
                <h1 class="data deathData"></h1>
            </div>
        </div>
        <div class="legendVertical">Share of cases</div>
        <footer class="horizontal">
            <p>Source: MoHFW;<br>covid19india.org</p>
            <img src="../1logo.png" alt="">
        </footer>
        <div class="end"></div>
    </div>
    <script src="../jquery.js"></script>
    <script src="./JS/C19-TrendBar.js"></script>
</body>
</html>
