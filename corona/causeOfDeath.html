<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<link rel="stylesheet" href="./Style/C19-Cases.css">
</head>
<body class="bars">
	<span class="texty">TEXTY</span>
    <div class="mainBody mainBody-8-9 causeOfDeath">
        <div class="header header200">
            <div class="logo">
                <img src="../Design/covid_pandemic.png" alt="" srcset="">
            </div>
            <div class="headline">CORONAVIRUS IN INDIA</div>
            <div class="strap strap2line">Tests per confirmed case over time</div>
        </div>
        <div class="legend1 ">
           <span class="active">March</span>
		   <span>April</span>
		   <span>May</span>
		   <span>June</span>
           <span>July</span>
           <span>August</span>
		</div>
		<div class="legend2 prominent">States with highest number of tests done per confirmed case</div>
        <div class="bgContent"></div>
        
        
		<canvas id="canvas" class="countryBar worstStates"></canvas>
		
        <footer class="casesWithNote countryBars">
            <p>*DNHDD - Daman and Diu &<br/>
                Dadra and Nagar Haveli</p>
            <p>Source: MoHFW</p>
            <img src="../1logo.png" alt="">
            
        </footer>
        <div class="end"></div>
    </div>
	<script src="/jquery.js"></script>	
	<script src="./JS/causeOfDeath.js" type="text/javascript"></script>
</body>
</html>
