<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./Style/C19-Cases.css">
</head>
<body> 
	<span class="texty">TEXTY</span>
		<div class="mainBody mainBodyMap mainBodyIndiaLabel">
			<div class="header">
				<div class="logo">
					<img src="../Design/covid_pandemic.png" alt="" srcset="">
				</div>
				<div class="headline">Coronavirus in india</div>
				<div class="strap strapCap">Tracking the outbreak</div>
			</div>
			<div class="bgContent bgFull"></div>
			<canvas id="canvas">
			</canvas>
			<div class="liner">
				<span class="before">JAN 22</span>
				<span class="after">SEP 10</span>
			</div>
			<div class="canvasWith statContainer">
				<div class="canvasWith stateName">
					<span class="month"></span>
					<span class="date"></span>
					<span class="year"></span>
				</div>
				<div class="legendDataBlock confirmed">
					<p class="red dataLine"></p>
					<span class="nameLabel">confirmed</span>
					<h1 class="data confirmedData"></h1>
				</div>
				<div class="legendDataBlock recovered">
					<p class="lred dataLine"></p>
					<span class="nameLabel">recovered</span>
					<h1 class="data recoveredData"></h1>
				</div>
				<div class="legendDataBlock deaths">
					<p class="black dataLine"></p>
					<span class="nameLabel">deaths</span>
					<h1 class="data deathsData"></h1>
				</div>
			</div>
			<div class="infoBox">
				<div class="inner">
					<p><span>176 days</span> to reach <span>0 - 10L+</span></p>
					<p><span>21 days</span> to reach <span>10L - 20L+</span></p>
					<p><span>16 days</span> to reach <span>20L - 30L+</span></p>
					<p><span>13 days</span> to reach <span>30L - 40L+</span></p>
					<p><span>11 days</span> to reach <span>40L - 50L+</span></p>
				</div>
			</div>
			<div class="legendVertical">total cases in india</div>
			<footer class="horizontal">
				<p>Source: Johns hopkins csse</p>
				<img src="../1logo.png" alt="">
			</footer>
			<div class="end"></div>
		</div>
	</div>
	<script src="/jquery.js"></script>
	<script src="./JS/trendline-days2increase.js"></script>
		
</body>
</html>
