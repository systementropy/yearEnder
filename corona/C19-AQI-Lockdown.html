<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="/default.css">
</head>
<body> 
	
	<div class="mainBody mainBodyRIL mainBodySky mainBodyAQI mainBodyNCRAQI">
		<div class="header headerSky">
            <div class="headline">The air you breathe</div>
            <div class="strap">Air Quality in Delhi-NCR<br><span>AQI - 01 Aug to 12 Nov</span></div>
        </div>
		<div class="bgContent"></div>
		<!-- <div class="legend1"></div> -->
		
		<div class="statContainer">
            <div class="stateName"></div>
            <canvas id="canvas"></canvas>
		</div>
		<div class="marker">
			<object id="" data="/Banner/marker.svg" type="image/svg+xml"></object>
		</div>
		<div class="indiaSVG">
			<object id="" data="/Banner/NCR.svg" type="image/svg+xml"></object>
		</div>
        <footer class="footerRIL">
			<p>Source: AQICN</p>
			<span>*Unhealthy for sensitive groups</span>
            <img src="../1logo.png" alt="">
		</footer>
		<div class="legendBg legendAQI">
			<span>Good</span>
			<span>Moderate</span>
			<span>*Sensitive</span>
			<span>Unhealthy</span>
			<span>Very Unhealthy</span>
			<span>Hazardous</span>
		</div>
        <div class="end"></div>
    </div>
	
	<script src="../jquery.js"></script>
	<script src="./JS/C19-AQI-Lockdown.js"></script>
</body>
</html>
