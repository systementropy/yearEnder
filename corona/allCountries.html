<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/C19-Cases.css">
</head>
<body>
    <span class="texty">TEXTY</span>
    <div class="mainBody trendline allCountries onlyCountries">
        <div class="header">
            <div class="logo">
                <img src="../Design/covid_pandemic.png" alt="" srcset="">
            </div>
            <div class="headline">COVID-19 PANDEMIC</div>
            <!-- <div class="strap strapCap">Covid recoveries now exceed active cases in India</div> -->
            <div class="strap strapCap">India vs Other Countries</div>
        </div>
        <div class="bgContent bgFull"></div>
        
        <div class="stateName">India</div>
        <div class="statContainer">
            <div class="confirmed">
                <span class="nameLabel">New Cases</span>
                <h1 class="data confirmedData"></h1>
            </div>
            <div class="recovered">
                <span class="nameLabel">Total Cases</span>
                <h1 class="data recoveredData"></h1>
            </div>
            <!-- <div class="deaths">
                <span class="nameLabel">deaths</span>
                <h1 class="data deathsData"></h1>
            </div> -->
        </div>
		<canvas id="canvas"></canvas>
		<canvas id="canvas2Label"></canvas>
        <div class="liner">
			<span class="before">*DAY 0</span>
			<span class="after">DAY 160</span>
		</div>
        <!-- <div class="legendVertical">total cases in india</div> -->
        <footer class="horizontal casesWithNote">
			<p>*Days since 1000th case</p>
            <p>Source: Johns hopkins csse</p>
            <img src="../1logo.png" alt="">
        </footer>
        <div class="end"></div>
    </div>
    <script src="../jquery.js"></script>
    <script src="./JS/allCountries.js"></script>
</body>
</html>
