		.graphicsContainer{
			display: flex;
			flex-flow: wrap;
		}
		.each{
			
			width: 19%;
			margin: 3px auto;
			background-color: transparent;
			perspective: 1000px;
		}
		.each:nth-child(1){

		}
		.inner{
			box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.3);
			position: relative;
			width: 100%;
			height: 100%;
			text-align: center;
			transform: scale(0.8);
			transition: transform 0.8s;
			transform-style: preserve-3d;
		}
		.each:hover .inner {
			transform: scale(1);
			transform: rotateY(180deg);
			box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.7);
		}
		.front, .back {
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
		}
		.front {
			background-color: #bbb;
			color: black;
		}
		.back {
			background-color: dodgerblue;
			color: white;
			transform: rotateY(180deg);
		}
