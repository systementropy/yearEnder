		.list span.opt0::after{

			opacity: 0;

		@keyframes gradient {
			0% {background-position: 0% 50%;}
			50% {background-position: 100% 50%;}

		}
		.slide{
			opacity: 0;
			transition: all 400ms ease;
		}
		.slide.active{
			opacity: 1;
		}
		.defineText {
			position: absolute;
			z-index: 1;

			opacity: 0;

		}

		}
		.new {

			bottom: 0;
			height: 0;
			display: block;
			background: #92C24C;

		.new::after {

			content: attr(data-disp);
			position: absolute;
			left: 0;

			margin: 0 auto;
			top: -20px;
			z-index: 1;
			color: #000;
			text-align: center;
			font-style: normal;
		}
		.new::before {
			content: '';
			position: absolute;
			left: 0;

		}
		.new.active::before{height: 636px;}
		.legendStat{
			position: absolute;
			left: 0%;
			top: 0px;

			text-align: left;
			z-index: 1000;
		}
		.legendStat span {
			display: block;
			line-height: 30px;
			font-size: 20px;
			color: 
			rgba(0,0,0,0.8);
			width: 100%;
			position: relative;
		}
		.legendStat span::before{
			content: '';
			position: absolute;
			top: 8px;

            border-radius: 50%;
			box-shadow: 0px 0px 0px 2px rgba(0,0,0,0.3);

			color: #F5F5F6;
		}
		.legendStat span:nth-child(1)::before{
			display: none;

		.legendStat span.blue::before{
			background-color: #5bc0de;

        .legendStat span.red::before{

		.legendStat span i{
			position: absolute;

<body>
	<span class="texty">TEXTY</span>
    <div class="mainBody">
		
        <div class="title">
			<div class="imgCont"></div>
            <h1>INCOME TAX SLABS</h1>
			<h3>What has changed?</h3>
        </div>
		<div class="defineText">(The difference between total revenue and total expenditure of the government)</div>
        <div class="graphicsContainer">
			<div class="legendStat">
				<span class="yellow">Old Slabs<i data-deaths=""></i></span>
				<span class="red">New Slabs<i data-deaths=""></i></span>
			</div>
			<div class="slide slide1">
				<div class="then1">
					<!-- <span class="counterElt">1</span> -->
					<div class="list">
						<span class='opt0'><i class="new new0"></i></span>
						<span class='opt1'><i class="new new1"></i></span>
						<span class='opt2'><i class="new new2"></i></span>
						<span class='opt3'><i class="new new3"></i></span>
						<span class='opt4'><i class="new new4"></i></span>
						<span class='opt5'><i class="new new5"></i></span>
						<span class='opt6'><i class="new new6"></i></span>
						<span class='opt7'><i class="new new7"></i></span>
					</div>
				</div>
			</div>
        </div>
        <div class="footer">
			<!-- <i>*Revised Estimates, **Budget Estimates;</i> -->
            <div class="bottom">
				<span><strong>[ Income Brackets : Rs lakh ]</strong></span>
                <span><img src="../logo.png" alt=""></span>
            </div>
        </div>
    </div>

    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function(){
			const displayData = [
				[["What has changed?",3,'%'],['0 - 5',0,0],['5.0 - 7.5',20,10],['7.5 - 10',20,15],['10.0 - 12.5',30,20],['12.5 - 15.0',30,25],['15+',30,30]],
			];
			const fps = 30;
			const eachQuestionTimer = 16;
			let globalCounter = 0;
			function animate() {
				if(globalCounter<displayData.length*eachQuestionTimer*fps){
					start(globalCounter)
					requestAnimationFrame(animate);
				}
            }
			
			const multiplier = 1000;
			function start(counter){
				let questionNum = Math.floor(globalCounter/(eachQuestionTimer*fps))
				if(globalCounter%fps==0){
					let secs  = (counter/fps)-(questionNum*eachQuestionTimer);
					let dataConst = displayData[questionNum][0];
					switch (secs) {
						case 0:
							$('.title>h3')
								.addClass('active')
								.text(dataConst[0])
							$('.slide').addClass('active')
							if(questionNum === 2){
								$('.defineText').addClass('active')
							}
							break;
						case 1:
							$('.list').addClass('active');
							break;
						case 2:
							
							$('.list').children(".opt0")
								.attr('data-year',displayData[questionNum][1][0])
								.attr('data-disp','No tax')
								.addClass('active')
								.css({'height':((6.36*displayData[questionNum][1][1])*dataConst[1])+'px'});
							break;
						case 3:
							$('.list').children(".opt1")
								.attr('data-year',displayData[questionNum][2][0])
								.attr('data-disp',displayData[questionNum][2][1]+dataConst[2])
								.addClass('active')
								.css({'height':((6.36*displayData[questionNum][2][1])*dataConst[1])+'px'});
							break;
						case 4:
							$('.list').children(".opt2")
								.attr('data-year',displayData[questionNum][3][0])
								.attr('data-disp',displayData[questionNum][3][1]+dataConst[2])
								.addClass('active')
								.css({'height':((6.36*displayData[questionNum][3][1])*dataConst[1])+'px'});
							break;
						case 5:
							if(displayData[questionNum][4]){
								$('.list').children(".opt3")
								.attr('data-year',displayData[questionNum][4][0])
								.attr('data-disp',displayData[questionNum][4][1]+dataConst[2])
								.addClass('active')
								.css({'height':((6.36*displayData[questionNum][4][1])*dataConst[1])+'px'});
							}
							
							break;
						case 6:
							if(displayData[questionNum][5]){
								$('.list').children(".opt4")
								.attr('data-year',displayData[questionNum][5][0])
								.attr('data-disp',displayData[questionNum][5][1]+dataConst[2])
								.addClass('active')
								.css({'height':((6.36*displayData[questionNum][5][1])*dataConst[1])+'px'});
							}
							break;
						case 7:
							if(displayData[questionNum][6]){
								$('.list').children(".opt5")
								.attr('data-year',displayData[questionNum][6][0])
								.attr('data-disp',displayData[questionNum][6][1]+dataConst[2])
								.addClass('active')
								.css({'height':((6.36*displayData[questionNum][6][1])*dataConst[1])+'px'});
							}
							break;
						case 8:
							// $(".new0")
							// 	.addClass('active')
							// 	.attr('data-disp',displayData[questionNum][1][2]+dataConst[2])
							// 	.css({'height':(6.36*(displayData[questionNum][1][2])*dataConst[1])+'px'});
							$(".new1")
								.addClass('active')
								.attr('data-disp',displayData[questionNum][2][2]+dataConst[2])
								.css({'height':(6.36*(displayData[questionNum][2][2])*dataConst[1])+'px'});
							$(".new2")
								.addClass('active')
								.attr('data-disp',displayData[questionNum][3][2]+dataConst[2])
								.css({'height':(6.36*(displayData[questionNum][3][2])*dataConst[1])+'px'});
							$(".new3")
								.addClass('active')
								.attr('data-disp',displayData[questionNum][4][2]+dataConst[2])
								.css({'height':(6.36*(displayData[questionNum][4][2])*dataConst[1])+'px'});
							$(".new4")
								.addClass('active')
								.attr('data-disp',displayData[questionNum][5][2]+dataConst[2])
								.css({'height':(6.36*(displayData[questionNum][5][2])*dataConst[1])+'px'});
							$(".new5")
								.addClass('active')
								.attr('data-disp',displayData[questionNum][6][2]+dataConst[2])
								.css({'height':(6.36*(displayData[questionNum][6][2])*dataConst[1])+'px'});
							break;
						case 9:
							break;
						case 10:
							break;
						case 11:
							break;
						case 12:
							break;
						case 13:
							break;
						case 14:
							break;
						case 15:
							if((questionNum+1)<displayData.length){
								$('.title>h3')
									.removeClass('active')
									.text('')
								$('.slide').removeClass('active')
								$('.list').removeClass('active');
								$('.defineText').removeClass('active')
								$(".opt1").attr('data-year','').attr('data-disp','').removeClass('active').css({'height':'100%'});
								$(".opt2").attr('data-year','').attr('data-disp','').removeClass('active').css({'height':'100%'});
